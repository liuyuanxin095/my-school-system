<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校務系統 - 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #1a4f8b; /* 深藍色背景，模擬截圖風格 */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .system-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a4f8b;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
            font-size: 0.95rem;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #4dabf7;
            box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.25);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #6c757d;
        }
        .btn-login {
            background-color: #0d6efd; /* 鮮豔的藍色 */
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        
        /* 底部功能連結區 */
        .auth-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px; /* 連結之間的間距 */
            font-size: 0.9rem;
        }
        .auth-links a {
            text-decoration: none;
            color: #6c757d;
            transition: color 0.2s;
        }
        .auth-links a:hover {
            color: #0d6efd;
        }
        /* 分隔線樣式 */
        .auth-links span.divider {
            color: #dee2e6;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="system-title">智慧校務系統</div>

    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">帳號</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="ID" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">密碼</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-login">登入系統</button>
        </div>

        <div class="auth-links">
            <a href="#"><i class="bi bi-person-check"></i> 啟用帳號</a>
            <span class="divider">|</span>
            <a href="#"><i class="bi bi-question-circle"></i> 忘記密碼</a>
            <span class="divider">|</span>
            <a href="public_attendance.html"><i class="bi bi-clock"></i> 考勤打卡</a>
        </div>
    </form>
</div>

<script src="js/config.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const btn = document.querySelector('.btn-login');

        // 檢查設定檔
        if (typeof window.db === 'undefined') {
            Swal.fire('系統錯誤', '找不到 js/config.js，請檢查檔案位置', 'error');
            return;
        }

        // 鎖定按鈕
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 驗證中...';

        try {
            // 查詢使用者
            const { data, error } = await window.db.from('system_users')
                .select('*')
                .eq('username', username)
                .single();

            if (error || !data) {
                throw new Error('帳號不存在或輸入錯誤');
            }

            // 驗證密碼 (簡單比對，實際專案建議加密)
            if (data.password !== password) {
                throw new Error('密碼錯誤');
            }

            // 檢查狀態
            if (data.status === 'suspended') {
                throw new Error('此帳號已被停用，請聯繫管理員');
            }

            // 登入成功：寫入 localStorage
            const userInfo = {
                username: data.username,
                name: data.name,
                role: data.role,
                ref_id: data.ref_id,
                is_student: data.is_student
            };
            localStorage.setItem('currentUser', JSON.stringify(userInfo));

            // 跳轉
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 1000,
                timerProgressBar: true
            });

            await Toast.fire({
                icon: 'success',
                title: '登入成功'
            });

            window.location.href = 'index.html';

        } catch (err) {
            Swal.fire({
                icon: 'error',
                title: '登入失敗',
                text: err.message,
                confirmButtonColor: '#0d6efd'
            });
        } finally {
            // 恢復按鈕
            btn.disabled = false;
            btn.textContent = '登入系統';
        }
    });
</script>

</body>
</html>
