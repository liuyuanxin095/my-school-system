<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校務系統 - 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
        }
        .brand-title {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="brand-title">智慧校務系統</h3>
    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label text-muted">帳號 / 員工編號</label>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="例如: HR001" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-muted">密碼</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="預設為身分證字號" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg fw-bold">登入系統</button>
        </div>
    </form>
    <div id="errorMsg" class="text-danger text-center mt-3 small"></div>
</div>

<script src="js/config.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const userIn = document.getElementById('username').value;
        const passIn = document.getElementById('password').value;
        const msg = document.getElementById('errorMsg');

        msg.textContent = "驗證中...";
        msg.className = "text-muted text-center mt-3 small";

        const { data: user, error } = await db
            .from('system_users')
            .select('*')
            .eq('username', userIn)
            .eq('password', passIn)
            .single();

        if (error || !user) {
            msg.className = "text-danger text-center mt-3 small";
            msg.textContent = "帳號或密碼錯誤，或帳號已停用";
        } else {
            if (!user.is_active) {
                msg.className = "text-danger text-center mt-3 small";
                msg.textContent = "此帳號已被停用";
                return;
            }
            
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            msg.className = "text-success text-center mt-3 small";
            msg.textContent = "登入成功！正在跳轉...";
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    });
</script>

</body>
</html>
