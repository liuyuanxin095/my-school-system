<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學籍資料卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }
        /* 您的需求：必填欄位黃色底色 */
        .required-field { background-color: #fff9db !important; border-color: #ffeeba; }
        .photo-box {
            width: 150px; height: 200px; background-color: #e9ecef; border: 2px dashed #ced4da;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            margin: 0 auto 15px auto; cursor: pointer; position: relative;
        }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .photo-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5);
            color: white; font-size: 0.8rem; text-align: center; padding: 5px; display: none;
        }
        .photo-box:hover .photo-overlay { display: block; }
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { font-weight: bold; border-top: 3px solid #0d6efd; color: #0d6efd; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary"><i class="bi bi-person-vcard-fill"></i> 學生學籍資料卡</h3>
        <div>
            <a href="student_list.html" class="btn btn-outline-secondary me-2">回列表</a>
            <button class="btn btn-success" onclick="saveData()">
                <i class="bi bi-save"></i> 儲存確認
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body text-center">
                    <div class="photo-box" onclick="document.getElementById('photoInput').click()">
                        <img id="photoPreview" src="https://via.placeholder.com/150x200?text=No+Photo">
                        <div class="photo-overlay">點擊更換照片</div>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="uploadPhoto()">
                    <input type="hidden" id="photoUrl">

                    <h5 class="fw-bold mt-2" id="display-name">---</h5>
                    <p class="text-muted mb-1" id="display-id">學號：---</p>
                    <span class="badge bg-success" id="display-status">New</span>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white">
                    <ul class="nav nav-tabs card-header-tabs" id="studentTabs">
                        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-basic">個人基本資訊</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-academic">學籍管理資訊</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-family">親屬與聯絡</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-special">特殊欄位/其他</button></li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        
                        <div class="tab-pane fade show active" id="tab-basic">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">中文姓名 <span class="text-danger">*</span></label>
                                    <input type="text" id="name_zh" class="form-control required-field">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">英文姓名 (與護照一致) <span class="text-danger">*</span></label>
                                    <input type="text" id="name_en" class="form-control required-field">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">身分證字號 (核心唯一) <span class="text-danger">*</span></label>
                                    <input type="text" id="id_number" class="form-control required-field">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">性別</label>
                                    <select id="gender" class="form-select">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">生日</label>
                                    <input type="date" id="birthday" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">護照號碼</label>
                                    <input type="text" id="passport_no" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">出生地</label>
                                    <input type="text" id="birth_place" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">戶籍地址</label>
                                    <input type="text" id="address_registered" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">通訊地址</label>
                                    <input type="text" id="address_mailing" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="tab-academic">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">學號 <span class="text-danger">*</span></label>
                                    <input type="text" id="student_id" class="form-control required-field">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">入學年度</label>
                                    <input type="number" id="enrollment_year" class="form-control" value="114">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">班級</label>
                                    <select id="class_id" class="form-select required-field">
                                        <option value="">(請選擇班級)</option>
                                        </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">學籍狀態</label>
                                    <select id="status" class="form-select required-field">
                                        <option value="active">在學 (Active)</option>
                                        <option value="suspended">休學 (Suspended)</option>
                                        <option value="dropped">退學 (Dropped)</option>
                                        <option value="graduated">畢業 (Graduated)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="tab-family">
                            <h6 class="text-primary fw-bold">緊急聯絡人 (1) - 必填</h6>
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">姓名</label>
                                    <input type="text" id="parent_name_1" class="form-control required-field">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">關係</label>
                                    <input type="text" id="parent_rel_1" class="form-control" placeholder="父/母">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">電話</label>
                                    <input type="text" id="parent_phone_1" class="form-control required-field">
                                </div>
                            </div>
                            <hr>
                            <h6 class="text-secondary fw-bold">緊急聯絡人 (2) - 選填</h6>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">姓名</label>
                                    <input type="text" id="parent_name_2" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">關係</label>
                                    <input type="text" id="parent_rel_2" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">電話</label>
                                    <input type="text" id="parent_phone_2" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="tab-special">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">身分註記</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_indigenous">
                                        <label class="form-check-label" for="is_indigenous">具有原住民身分</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_disability">
                                        <label class="form-check-label" for="is_disability">具有身心障礙身分</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">學生證設定</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="card_registered" checked>
                                        <label class="form-check-label" for="card_registered">學生證是否記名</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">其他備註</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    document.addEventListener('DOMContentLoaded', async () => {
        await loadClasses(); // 先載入班級選單
        if (studentId) {
            loadStudentData(studentId);
        }
    });

    // 載入班級清單
    async function loadClasses() {
        const { data } = await window.db.from('classes').select('id, class_name').order('class_name');
        const sel = document.getElementById('class_id');
        if(data) {
            data.forEach(c => {
                sel.innerHTML += `<option value="${c.id}">${c.class_name}</option>`;
            });
        }
    }

    // 載入學生資料 (編輯模式)
    async function loadStudentData(id) {
        const { data, error } = await window.db.from('students').select('*').eq('id', id).single();
        if (error || !data) {
            Swal.fire('錯誤', '無法讀取資料', 'error');
            return;
        }

        // 填入左側摘要
        document.getElementById('display-name').textContent = data.name_zh;
        document.getElementById('display-id').textContent = `學號：${data.student_id}`;
        document.getElementById('display-status').textContent = data.status === 'active' ? '在學' : '非在學';
        document.getElementById('display-status').className = data.status === 'active' ? 'badge bg-success' : 'badge bg-secondary';
        
        if (data.photo_url) {
            document.getElementById('photoPreview').src = data.photo_url;
            document.getElementById('photoUrl').value = data.photo_url;
        }

        // 填入表單欄位
        const fields = [
            'name_zh', 'name_en', 'id_number', 'gender', 'birthday', 'passport_no', 'birth_place',
            'address_registered', 'address_mailing',
            'student_id', 'enrollment_year', 'class_id', 'status',
            'parent_name_1', 'parent_phone_1', 'parent_rel_1',
            'parent_name_2', 'parent_phone_2', 'parent_rel_2'
        ];
        
        fields.forEach(f => {
            if(document.getElementById(f)) document.getElementById(f).value = data[f] || '';
        });

        // Checkbox
        document.getElementById('is_indigenous').checked = data.is_indigenous;
        document.getElementById('is_disability').checked = data.is_disability;
        document.getElementById('card_registered').checked = data.card_registered;
    }

    // 上傳照片
    async function uploadPhoto() {
        const fileInput = document.getElementById('photoInput');
        const file = fileInput.files[0];
        if (!file) return;

        // 顯示預覽 (立刻)
        const reader = new FileReader();
        reader.onload = (e) => document.getElementById('photoPreview').src = e.target.result;
        reader.readAsDataURL(file);

        // 上傳至 Supabase Storage
        const fileExt = file.name.split('.').pop();
        // 用時間戳記 + 隨機數當檔名，避免重複
        const fileName = `stu_${Date.now()}.${fileExt}`;
        const filePath = `${fileName}`;

        Swal.fire({ title: '上傳中...', didOpen: () => Swal.showLoading() });

        const { data, error } = await window.db.storage.from('avatars').upload(filePath, file);

        if (error) {
            Swal.fire('上傳失敗', error.message, 'error');
        } else {
            // 取得公開連結
            const { data: { publicUrl } } = window.db.storage.from('avatars').getPublicUrl(filePath);
            document.getElementById('photoUrl').value = publicUrl;
            Swal.close();
        }
    }

    // 儲存資料
    async function saveData() {
        const payload = {
            name_zh: document.getElementById('name_zh').value,
            name_en: document.getElementById('name_en').value,
            id_number: document.getElementById('id_number').value,
            gender: document.getElementById('gender').value,
            birthday: document.getElementById('birthday').value || null,
            passport_no: document.getElementById('passport_no').value,
            birth_place: document.getElementById('birth_place').value,
            address_registered: document.getElementById('address_registered').value,
            address_mailing: document.getElementById('address_mailing').value,
            photo_url: document.getElementById('photoUrl').value,

            student_id: document.getElementById('student_id').value,
            enrollment_year: document.getElementById('enrollment_year').value || null,
            class_id: document.getElementById('class_id').value || null,
            status: document.getElementById('status').value,

            parent_name_1: document.getElementById('parent_name_1').value,
            parent_phone_1: document.getElementById('parent_phone_1').value,
            parent_rel_1: document.getElementById('parent_rel_1').value,
            parent_name_2: document.getElementById('parent_name_2').value,
            parent_phone_2: document.getElementById('parent_phone_2').value,
            parent_rel_2: document.getElementById('parent_rel_2').value,

            is_indigenous: document.getElementById('is_indigenous').checked,
            is_disability: document.getElementById('is_disability').checked,
            card_registered: document.getElementById('card_registered').checked
        };

        // 簡易驗證必填
        if (!payload.name_zh || !payload.id_number || !payload.student_id) {
            Swal.fire('欄位未填', '黃色底色欄位為必填項目', 'warning');
            return;
        }

        let error;
        if (studentId) {
            const { error: updErr } = await window.db.from('students').update(payload).eq('id', studentId);
            error = updErr;
        } else {
            const { error: insErr } = await window.db.from('students').insert([payload]);
            error = insErr;
        }

        if (error) {
            Swal.fire('儲存失敗', error.message, 'error');
        } else {
            Swal.fire({
                title: '儲存成功',
                icon: 'success',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'student_list.html';
            });
        }
    }
</script>
</body>
</html>
