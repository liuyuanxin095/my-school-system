<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班級資料維護</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }
        .filter-bar { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .status-active { background-color: #d1e7dd; color: #0f5132; }
        .status-graduated { background-color: #cfe2ff; color: #084298; }
        .status-archived { background-color: #e2e3e5; color: #41464b; }
        
        .teacher-select option { padding: 5px; }
        
        /* 修正開關超出邊界問題 */
        .form-check-wrapper {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        
        /* 匯入預覽表格 */
        .preview-table td { padding: 5px; }
        .preview-table input { width: 100%; border: 1px solid #dee2e6; padding: 3px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark"><i class="bi bi-list-check"></i> 班級資料維護</h3>
        <div>
            <button class="btn btn-success me-2" onclick="openImportModal()">
                <i class="bi bi-file-earmark-spreadsheet"></i> Excel 匯入
            </button>
            <a href="dashboard.html" class="btn btn-outline-secondary me-2">回儀表板</a>
            <button class="btn btn-primary" onclick="openModal()"><i class="bi bi-plus-lg"></i> 新增班級</button>
        </div>
    </div>

    <div class="filter-bar d-flex gap-3 align-items-center flex-wrap">
        <div class="input-group w-auto">
            <span class="input-group-text bg-light fw-bold">學期</span>
            <select id="f_semester" class="form-select" onchange="loadClasses()">
                <option value="">載入中...</option>
            </select>
        </div>

        <select id="f_branch" class="form-select w-auto" onchange="loadClasses()">
            <option value="">載入中...</option>
        </select>
        <select id="f_dept" class="form-select w-auto" onchange="loadClasses()">
            <option value="">所有科部</option>
            <option value="國小部">國小部</option>
            <option value="國中部">國中部</option>
            <option value="高中部">高中部</option>
            <option value="幼兒園">幼兒園</option>
        </select>
        <select id="f_status" class="form-select w-auto" onchange="loadClasses()">
            <option value="active" selected>運作中</option>
            <option value="graduated">已畢業</option>
            <option value="archived">已封存</option>
            <option value="">所有狀態</option>
        </select>
        <button class="btn btn-secondary" onclick="loadClasses()">查詢</button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>學期</th>
                            <th>分校 / 科部</th>
                            <th>班級代碼</th>
                            <th>班級名稱</th>
                            <th>班級導師</th>
                            <th>助理導師</th>
                            <th class="text-center">排課需求</th>
                            <th class="text-center">狀態</th>
                            <th class="text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody id="listTable"><tr><td colspan="9" class="text-center py-5">載入中...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="dataModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">班級設定</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                
                <div class="row g-3">
                    <div class="col-md-12">
                        <label>學期代碼 <span class="text-danger">*</span></label>
                        <select id="m_semester" class="form-select bg-light">
                            </select>
                    </div>

                    <div class="col-md-6">
                        <label>分校 <span class="text-danger">*</span></label>
                        <select id="m_branch" class="form-select">
                            <option value="">載入中...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>科部 <span class="text-danger">*</span></label>
                        <select id="m_dept" class="form-select">
                            <option value="國小部">國小部</option>
                            <option value="國中部">國中部</option>
                            <option value="高中部">高中部</option>
                            <option value="幼兒園">幼兒園</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label>班級代碼 <span class="text-danger">*</span></label>
                        <input type="text" id="m_code" class="form-control" placeholder="例: 101, 701">
                    </div>
                    <div class="col-md-6">
                        <label>班級名稱 <span class="text-danger">*</span></label>
                        <input type="text" id="m_name" class="form-control" placeholder="例: 一年一班">
                    </div>

                    <div class="col-12"><hr></div>

                    <div class="col-md-6">
                        <label>班級導師</label>
                        <select id="m_homeroom" class="form-select teacher-select">
                            <option value="">載入中...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>助理導師</label>
                        <select id="m_assistant" class="form-select teacher-select">
                            <option value="">載入中...</option>
                        </select>
                    </div>

                    <div class="col-12 mt-3">
                        <div class="form-check-wrapper">
                            <div class="form-check form-switch mb-0">
                                <input class="form-check-input" type="checkbox" id="m_sched" checked>
                                <label class="form-check-label fw-bold" for="m_sched">
                                    需要排課
                                    <span class="text-muted small fw-normal ms-2">(開啟後，此班級才會出現在課程維護系統中)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveData()">儲存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="importModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title"><i class="bi bi-file-earmark-spreadsheet"></i> 班級 Excel 快速匯入</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info small">
                    <i class="bi bi-info-circle"></i> 請從 Excel 複製資料 (不含標題)，直接貼到底下的文字框中。<br>
                    欄位順序：<strong>學期代碼 | 分校代碼(A) | 科部 | 班級代碼 | 班級名稱 | 班導師(人事編號) | 助導(人事編號)</strong>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <textarea id="pasteArea" class="form-control" rows="5" placeholder="例: 114-1  A  國小部  101  一年一班  T123  T456..." oninput="parsePasteData()"></textarea>
                    </div>
                    <div class="col-md-12">
                        <h6 class="fw-bold">預覽與編輯 (系統自動解析)</h6>
                        <div class="table-responsive" style="max-height: 300px;">
                            <table class="table table-bordered preview-table mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>學期</th>
                                        <th>分校</th>
                                        <th>科部</th>
                                        <th>班級代碼</th>
                                        <th>班級名稱</th>
                                        <th>班導師</th>
                                        <th>助導</th>
                                        <th width="80">狀態</th>
                                    </tr>
                                </thead>
                                <tbody id="previewBody">
                                    <tr><td colspan="8" class="text-center text-muted">請先貼上資料</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span id="importCount" class="me-auto text-muted">共 0 筆</span>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" onclick="executeImport()">確認匯入</button>
            </div>
        </div>
    </div>
</div>

<script src="../../js/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let dataModal, importModal;
    let employees = []; // 老師資料
    let branches = [];  // 分校資料
    let branchMap = {}; // 代碼 -> 名稱 對照表
    let currentSemester = '';

    document.addEventListener('DOMContentLoaded', async () => {
        dataModal = new bootstrap.Modal(document.getElementById('dataModal'));
        importModal = new bootstrap.Modal(document.getElementById('importModal'));
        
        await Promise.all([loadSemesters(), loadTeachers(), loadBranches()]);
        loadClasses();
    });

    // 1. 載入學期 (New)
    async function loadSemesters() {
        const { data } = await window.db.from('semesters').select('semester_code, name, status').order('semester_code', { ascending: false });
        const f_sel = document.getElementById('f_semester');
        const m_sel = document.getElementById('m_semester');
        
        let opts = '';
        if (data && data.length > 0) {
            data.forEach(s => {
                const isCurrent = s.status === 'current';
                const label = `${s.semester_code} ${s.name} ${isCurrent ? '(目前)' : ''}`;
                opts += `<option value="${s.semester_code}" ${isCurrent ? 'selected' : ''}>${label}</option>`;
                
                // 記住目前的學期
                if(isCurrent) currentSemester = s.semester_code;
            });
        } else {
            opts = '<option value="">無學期資料</option>';
        }
        
        f_sel.innerHTML = opts;
        m_sel.innerHTML = opts;
    }

    // 2. 載入老師選單
    async function loadTeachers() {
        const { data } = await window.db.from('employees').select('id, name, employee_id').eq('status', 'active');
        employees = data || [];
        
        const opts = '<option value="">(未設定)</option>' + 
            employees.map(e => `<option value="${e.id}">${e.name} (${e.employee_id})</option>`).join('');
        
        document.getElementById('m_homeroom').innerHTML = opts;
        document.getElementById('m_assistant').innerHTML = opts;
    }

    // 3. 載入分校選單
    async function loadBranches() {
        const { data } = await window.db.from('school_branches').select('branch_code, branch_name').order('branch_code');
        branches = data || [];
        branchMap = {};

        const f_sel = document.getElementById('f_branch');
        const m_sel = document.getElementById('m_branch');
        
        let opts = '<option value="">所有分校</option>';
        let m_opts = '';

        branches.forEach(b => {
            const display = `${b.branch_code} ${b.branch_name}`;
            opts += `<option value="${b.branch_name}">${display}</option>`;
            m_opts += `<option value="${b.branch_name}">${display}</option>`;
            branchMap[b.branch_code] = b.branch_name;
        });

        f_sel.innerHTML = opts;
        m_sel.innerHTML = m_opts;
    }

    // 4. 載入班級列表 (加入學期過濾)
    async function loadClasses() {
        const semester = document.getElementById('f_semester').value; // New
        const branch = document.getElementById('f_branch').value;
        const dept = document.getElementById('f_dept').value;
        const status = document.getElementById('f_status').value;

        let query = window.db.from('school_classes').select('*').order('class_code');
        
        if(semester) query = query.eq('semester_code', semester); // New Filter
        if(branch) query = query.eq('branch', branch);
        if(dept) query = query.eq('department', dept);
        if(status) query = query.eq('status', status);

        const { data, error } = await query;
        const tbody = document.getElementById('listTable');
        tbody.innerHTML = '';

        if(error || !data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="9" class="text-center py-5 text-muted">無資料</td></tr>`;
            return;
        }

        const empMap = {};
        employees.forEach(e => empMap[e.id] = e.name);
        
        const getBranchDisplay = (name) => {
            const b = branches.find(x => x.branch_name === name);
            return b ? `${b.branch_code} ${b.branch_name}` : name;
        };

        data.forEach(c => {
            let badgeClass = 'status-active';
            let statusText = '運作中';
            if(c.status === 'graduated') { badgeClass = 'status-graduated'; statusText = '已畢業'; }
            if(c.status === 'archived') { badgeClass = 'status-archived'; statusText = '已封存'; }

            const schedIcon = c.needs_scheduling 
                ? '<i class="bi bi-check-circle-fill text-success"></i>' 
                : '<i class="bi bi-dash-circle text-muted"></i>';

            let actions = `
                <button class="btn btn-sm btn-outline-primary me-1" onclick='openModal(${JSON.stringify(c)})'><i class="bi bi-pencil"></i></button>
            `;
            
            if(c.status === 'active') {
                actions += `
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">狀態</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="setStatus('${c.id}', 'graduated')"><i class="bi bi-mortarboard-fill"></i> 畢業</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setStatus('${c.id}', 'archived')"><i class="bi bi-archive-fill"></i> 封存</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-sm btn-outline-danger ms-1" onclick="delClass('${c.id}')"><i class="bi bi-trash"></i></button>
                `;
            } else {
                actions += `<button class="btn btn-sm btn-outline-success" onclick="setStatus('${c.id}', 'active')">還原</button>`;
            }

            tbody.innerHTML += `
                <tr>
                    <td class="font-monospace text-primary fw-bold">${c.semester_code || '-'}</td>
                    <td>
                        <div class="fw-bold">${getBranchDisplay(c.branch)}</div>
                        <small class="text-muted">${c.department}</small>
                    </td>
                    <td class="font-monospace">${c.class_code}</td>
                    <td class="fs-5">${c.class_name}</td>
                    <td>${empMap[c.homeroom_teacher_id] || '-'}</td>
                    <td>${empMap[c.assistant_teacher_id] || '-'}</td>
                    <td class="text-center">${schedIcon}</td>
                    <td class="text-center"><span class="badge ${badgeClass} text-dark">${statusText}</span></td>
                    <td class="text-end">${actions}</td>
                </tr>
            `;
        });
    }

    // 5. 開啟 Modal
    window.openModal = (d = null) => {
        document.getElementById('editId').value = d ? d.id : '';
        
        // 預設帶入當前篩選的學期，若無則帶入第一個選項
        const currentFilterSem = document.getElementById('f_semester').value;
        document.getElementById('m_semester').value = d ? d.semester_code : (currentFilterSem || '');

        document.getElementById('m_branch').value = d ? d.branch : (branches[0] ? branches[0].branch_name : '');
        document.getElementById('m_dept').value = d ? d.department : '國小部';
        document.getElementById('m_code').value = d ? d.class_code : '';
        document.getElementById('m_name').value = d ? d.class_name : '';
        document.getElementById('m_homeroom').value = d ? (d.homeroom_teacher_id || '') : '';
        document.getElementById('m_assistant').value = d ? (d.assistant_teacher_id || '') : '';
        document.getElementById('m_sched').checked = d ? d.needs_scheduling : true;
        
        dataModal.show();
    }

    // 6. 儲存
    window.saveData = async () => {
        const id = document.getElementById('editId').value;
        const payload = {
            semester_code: document.getElementById('m_semester').value, // New
            branch: document.getElementById('m_branch').value,
            department: document.getElementById('m_dept').value,
            class_code: document.getElementById('m_code').value,
            class_name: document.getElementById('m_name').value,
            homeroom_teacher_id: document.getElementById('m_homeroom').value || null,
            assistant_teacher_id: document.getElementById('m_assistant').value || null,
            needs_scheduling: document.getElementById('m_sched').checked,
            status: id ? undefined : 'active'
        };

        if(!payload.semester_code || !payload.class_code || !payload.class_name) 
            return Swal.fire('欄位未填', '學期、代碼與名稱必填', 'warning');

        let error;
        if(id) error = (await window.db.from('school_classes').update(payload).eq('id', id)).error;
        else error = (await window.db.from('school_classes').insert([payload])).error;

        if(error) Swal.fire('錯誤', error.message, 'error');
        else { dataModal.hide(); loadClasses(); Swal.fire('成功', '資料已更新', 'success'); }
    }

    // --- 狀態變更與刪除 ---
    window.setStatus = async (id, status) => {
        if(confirm('確定變更狀態？')) {
            await window.db.from('school_classes').update({ status: status }).eq('id', id);
            loadClasses();
        }
    }
    window.delClass = async (id) => {
        if(confirm('確定刪除此班級？(無法復原)')) {
            await window.db.from('school_classes').delete().eq('id', id);
            loadClasses();
        }
    }

    // --- 匯入功能 ---
    window.openImportModal = () => {
        document.getElementById('pasteArea').value = '';
        document.getElementById('previewBody').innerHTML = '<tr><td colspan="8" class="text-center text-muted">請先貼上資料</td></tr>';
        document.getElementById('importCount').textContent = '共 0 筆';
        importModal.show();
    }

    window.parsePasteData = () => {
        const text = document.getElementById('pasteArea').value;
        const rows = text.trim().split('\n');
        const tbody = document.getElementById('previewBody');
        tbody.innerHTML = '';
        
        let count = 0;
        rows.forEach((row) => {
            const cols = row.split('\t');
            if(cols.length < 3) return; 

            count++;
            // New: col[0] is semester_code
            const [semCode, bCode, dept, cCode, cName, hrCode, asCode] = cols;

            tbody.innerHTML += `
                <tr class="import-row">
                    <td><input type="text" value="${semCode||''}" placeholder="114-1"></td>
                    <td><input type="text" value="${bCode ? bCode.toUpperCase() : ''}" placeholder="A"></td>
                    <td><input type="text" value="${dept||''}"></td>
                    <td><input type="text" value="${cCode||''}"></td>
                    <td><input type="text" value="${cName||''}"></td>
                    <td><input type="text" value="${hrCode||''}" placeholder="編號"></td>
                    <td><input type="text" value="${asCode||''}" placeholder="編號"></td>
                    <td class="text-center"><span class="badge bg-info">待匯入</span></td>
                </tr>
            `;
        });
        document.getElementById('importCount').textContent = `共 ${count} 筆`;
    }

    window.executeImport = async () => {
        const rows = document.querySelectorAll('.import-row');
        if(rows.length === 0) { Swal.fire('無資料', '請先貼上 Excel 資料', 'warning'); return; }

        const payload = [];
        const empCodeMap = {};
        employees.forEach(e => empCodeMap[e.employee_id] = e.id);

        for (const tr of rows) {
            const inputs = tr.querySelectorAll('input');
            const semCode = inputs[0].value.trim();
            const bCode = inputs[1].value.trim();
            const branchName = branchMap[bCode]; 

            if (!branchName) {
                Swal.fire('資料錯誤', `分校代碼 "${bCode}" 不存在`, 'error');
                return;
            }
            if (!semCode) {
                Swal.fire('資料錯誤', `學期代碼未填`, 'error');
                return;
            }

            payload.push({
                semester_code: semCode,
                branch: branchName,
                department: inputs[2].value.trim(),
                class_code: inputs[3].value.trim(),
                class_name: inputs[4].value.trim(),
                homeroom_teacher_id: empCodeMap[inputs[5].value.trim()] || null,
                assistant_teacher_id: empCodeMap[inputs[6].value.trim()] || null,
                needs_scheduling: true,
                status: 'active'
            });
        }

        const { error } = await window.db.from('school_classes').insert(payload);
        if(error) {
            Swal.fire('匯入失敗', error.message, 'error');
        } else {
            importModal.hide();
            Swal.fire('成功', `已匯入 ${payload.length} 筆班級`, 'success');
            loadClasses();
        }
    }
</script>
</body>
</html>
