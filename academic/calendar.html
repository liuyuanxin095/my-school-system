<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校行事曆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }
        
        /* --- Grid 月曆架構 --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #dee2e6; /* 格線顏色 */
            border: 1px solid #dee2e6;
        }
        .calendar-header {
            background-color: #212529;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .calendar-day {
            background-color: white;
            min-height: 120px;
            padding: 5px;
            position: relative;
            transition: 0.2s;
        }
        .calendar-day:hover { background-color: #f8f9fa; }
        
        /* --- 日期數字樣式 (Google Calendar 風格) --- */
        .date-num {
            position: absolute;
            top: 8px; right: 8px;
            font-weight: bold;
            font-size: 1rem;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        /* 今天：紅底白字圓圈 */
        .date-num.today {
            background-color: #ea4335;
            color: white !important;
        }
        
        /* --- 左上角週次標籤 --- */
        .week-label {
            font-size: 0.7rem;
            color: #fff;
            padding: 2px 5px;
            border-radius: 4px;
            display: block;
            margin-bottom: 2px;
            width: fit-content;
        }
        .bg-wk-k { background-color: #6f42c1; } /* 幼兒-紫 */
        .bg-wk-e { background-color: #198754; } /* 國小-綠 */
        .bg-wk-h { background-color: #0d6efd; } /* 國高-藍 */

        .other-month { background-color: #f1f3f5; color: #adb5bd; }
        .text-weekend { color: #dc3545; }

        /* --- 事件樣式 --- */
        .event-item {
            font-size: 0.8rem;
            padding: 2px 6px;
            margin-bottom: 2px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #000;
            font-weight: 500;
        }
        /* 顏色定義 */
        .evt-admin { background-color: #fff3cd; border-left: 3px solid #ffc107; } /* 行政-黃 */
        .evt-kindergarten { background-color: #e0cffc; border-left: 3px solid #6f42c1; } /* 幼兒-紫 */
        .evt-elementary { background-color: #d1e7dd; border-left: 3px solid #198754; } /* 國小-綠 */
        .evt-high_school { background-color: #cfe2ff; border-left: 3px solid #0d6efd; } /* 國高-藍 */
        .evt-holiday { background-color: #f8d7da; color: #842029; font-weight: bold; text-align: center; } /* 假日-紅 */

        /* --- 圖例 Legend --- */
        .legend-box { display: inline-block; width: 12px; height: 12px; margin-right: 5px; border-radius: 2px; }
        .l-admin { background-color: #ffc107; }
        .l-k { background-color: #6f42c1; }
        .l-e { background-color: #198754; }
        .l-h { background-color: #0d6efd; }
        .l-hol { background-color: #dc3545; }

        @media print {
            body { padding: 0; background: white; }
            .no-print { display: none !important; }
            .calendar-day { min-height: 100px; border: 1px solid #ddd; }
            .calendar-grid { gap: 0; border: 1px solid #000; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3 no-print">
        <div class="d-flex gap-2 flex-wrap align-items-center">
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="sysType" id="type_all" value="all" checked onchange="renderCalendar()">
                <label class="btn btn-outline-dark" for="type_all">總表</label>

                <input type="radio" class="btn-check" name="sysType" id="type_a" value="admin" onchange="renderCalendar()">
                <label class="btn btn-outline-dark" for="type_a">行政行事曆</label>

                <input type="radio" class="btn-check" name="sysType" id="type_k" value="kindergarten" onchange="renderCalendar()">
                <label class="btn btn-outline-dark" for="type_k">幼兒園</label>

                <input type="radio" class="btn-check" name="sysType" id="type_e" value="elementary" onchange="renderCalendar()">
                <label class="btn btn-outline-dark" for="type_e">國小部</label>

                <input type="radio" class="btn-check" name="sysType" id="type_h" value="high_school" onchange="renderCalendar()">
                <label class="btn btn-outline-dark" for="type_h">國(高)中部</label>
            </div>
            
            <select id="yearSelect" class="form-select w-auto" onchange="renderCalendar()"></select>
            <select id="monthSelect" class="form-select w-auto" onchange="renderCalendar()">
                <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option>
                <option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
                <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option>
                <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
            </select>
            
            <button class="btn btn-primary" onclick="goToToday()">
                <i class="bi bi-calendar-event"></i> 今天
            </button>
        </div>
        
        <div>
            <button class="btn btn-secondary me-2" onclick="openSettings()">
                <i class="bi bi-gear-fill"></i> 行事曆設定
            </button>
            <button class="btn btn-outline-primary me-2" onclick="addEventModal()">
                <i class="bi bi-plus-lg"></i> 新增活動
            </button>
            <button class="btn btn-dark" onclick="window.print()">
                <i class="bi bi-printer"></i> 列印
            </button>
        </div>
    </div>

    <div class="text-center mb-3">
        <h3 class="fw-bold d-inline-block me-3" id="calendarTitle">行事曆</h3>
        
        <div id="legendArea" class="d-inline-block bg-light px-3 py-1 rounded border small">
            <span class="me-2"><span class="legend-box l-admin"></span>行政</span>
            <span class="me-2"><span class="legend-box l-k"></span>幼兒園</span>
            <span class="me-2"><span class="legend-box l-e"></span>國小</span>
            <span class="me-2"><span class="legend-box l-h"></span>國高中</span>
            <span><span class="legend-box l-hol"></span>假日</span>
        </div>
    </div>

    <div class="calendar-grid mb-0 text-center">
        <div class="calendar-header">一</div>
        <div class="calendar-header">二</div>
        <div class="calendar-header">三</div>
        <div class="calendar-header">四</div>
        <div class="calendar-header">五</div>
        <div class="calendar-header bg-success">六</div>
        <div class="calendar-header bg-danger">日</div>
    </div>

    <div id="calendarBody" class="calendar-grid"></div>
</div>

<script src="../js/config.js"></script>
<script>
    // 檢查權限 (是否為管理員)
    const user = JSON.parse(localStorage.getItem('currentUser'));
    const isAdmin = user && user.role === 'admin';

    // 初始化日期
    const today = new Date();
    const yearSelect = document.getElementById('yearSelect');
    const currentYear = today.getFullYear();
    for(let y = currentYear-1; y <= currentYear+2; y++) {
        yearSelect.innerHTML += `<option value="${y}" ${y===currentYear?'selected':''}>${y}年</option>`;
    }
    document.getElementById('monthSelect').value = today.getMonth() + 1;

    function goToToday() {
        document.getElementById('yearSelect').value = today.getFullYear();
        document.getElementById('monthSelect').value = today.getMonth() + 1;
        renderCalendar();
    }

    // 快取所有週次設定
    let allSemesterSettings = [];
    async function fetchSettings() {
        const { data } = await window.db.from('semester_settings').select('*');
        if(data) allSemesterSettings = data;
    }
    fetchSettings(); 

    // --- 渲染月曆核心 ---
    async function renderCalendar() {
        const sysType = document.querySelector('input[name="sysType"]:checked').value;
        const year = parseInt(document.getElementById('yearSelect').value);
        const month = parseInt(document.getElementById('monthSelect').value);

        // 1. 設定標題
        let typeName = "全校總表";
        if(sysType === 'admin') typeName = "行政";
        if(sysType === 'kindergarten') typeName = "幼兒園";
        if(sysType === 'elementary') typeName = "國小部";
        if(sysType === 'high_school') typeName = "國(高)中部";
        
        document.getElementById('calendarTitle').textContent = `${year}年 ${month}月 ${typeName}行事曆`;

        // 2. 控制圖例顯示 (只有總表才需要顯示多彩圖例)
        document.getElementById('legendArea').style.display = (sysType === 'all') ? 'inline-block' : 'none';

        // 3. 抓取活動
        const startStr = `${year}-${String(month).padStart(2,'0')}-01`;
        const endStr = `${year}-${String(month).padStart(2,'0')}-31`;
        
        let query = window.db.from('calendar_events')
            .select('*')
            .gte('event_date', startStr).lte('event_date', endStr);
        
        if (sysType !== 'all') {
            if (sysType === 'admin') query = query.eq('category', 'admin');
            else query = query.or(`category.eq.${sysType},category.eq.admin`);
        }
        
        const { data: events } = await query;

        // 4. 繪製 Grid
        const calendarBody = document.getElementById('calendarBody');
        calendarBody.innerHTML = '';

        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);
        
        // 補空白 (Mon=1...Sun=0 -> index 0~6)
        let jsDay = firstDay.getDay(); 
        let paddingDays = (jsDay === 0) ? 6 : jsDay - 1;

        for(let i=0; i<paddingDays; i++) {
            calendarBody.innerHTML += `<div class="calendar-day other-month"></div>`;
        }

        const todayStr = new Date().toLocaleDateString('en-CA'); 
        let currentDayIndex = paddingDays; 

        for(let d=1; d<=lastDay.getDate(); d++) {
            const dateObj = new Date(year, month - 1, d);
            const dateStr = dateObj.toLocaleDateString('en-CA');
            
            // A. 計算週次 (僅週一顯示，且總表模式"不"顯示週次以免混亂)
            let weekHtml = "";
            if (currentDayIndex === 0 && sysType !== 'all' && sysType !== 'admin') { 
                allSemesterSettings.forEach(sem => {
                    let shouldShow = (sysType === sem.system_type);
                    if (shouldShow && sem.week_data) {
                        sem.week_data.forEach(w => {
                            if (dateStr >= w.start && dateStr <= w.end) {
                                let badgeColor = 'bg-secondary';
                                if(sem.system_type === 'kindergarten') badgeColor = 'bg-wk-k';
                                if(sem.system_type === 'elementary') badgeColor = 'bg-wk-e';
                                if(sem.system_type === 'high_school') badgeColor = 'bg-wk-h';
                                weekHtml += `<span class="week-label ${badgeColor}">${w.name}</span>`;
                            }
                        });
                    }
                });
            }

            // B. 活動顯示
            let eventHtml = '';
            if (events) {
                const dayEvents = events.filter(e => e.event_date === dateStr);
                dayEvents.forEach(e => {
                    let cls = '';
                    if (e.is_holiday) cls = 'evt-holiday';
                    else cls = `evt-${e.category}`;
                    eventHtml += `<div class="event-item ${cls}">${e.title}</div>`;
                });
            }

            // C. 樣式：今天紅圈、六日紅字
            let isTodayClass = (dateStr === todayStr) ? 'today' : '';
            let numClass = (currentDayIndex >= 5) ? 'text-weekend' : 'text-dark';

            calendarBody.innerHTML += `
                <div class="calendar-day" onclick="addEventModal('${dateStr}')">
                    <div class="d-flex flex-column align-items-start">${weekHtml}</div>
                    <span class="date-num ${isTodayClass} ${numClass}">${d}</span>
                    <div class="mt-4 w-100">${eventHtml}</div>
                </div>
            `;
            
            currentDayIndex = (currentDayIndex + 1) % 7;
        }
    }

    // --- 設定選單 (包含共同假日) ---
    async function openSettings() {
        const { value: choice } = await Swal.fire({
            title: '行事曆設定',
            input: 'radio',
            inputOptions: {
                'holiday': '設定共同假日 (連續假期)',
                // 未來可加 'export': '匯出 Excel' 等
            },
            inputValidator: (value) => {
                if (!value) return '請選擇一個項目';
                if (value === 'holiday' && !isAdmin) return '權限不足：僅管理員可設定共同假日';
            },
            showCancelButton: true,
            confirmButtonText: '下一步'
        });

        if (choice === 'holiday') {
            addHolidayRange();
        }
    }

    // 設定連續假日 (Range)
    async function addHolidayRange() {
        const { value: formValues } = await Swal.fire({
            title: '設定共同假日 (紅字)',
            html: `
                <label class="form-label text-start w-100">開始日期</label>
                <input id="h-start" type="date" class="form-control mb-2">
                <label class="form-label text-start w-100">結束日期</label>
                <input id="h-end" type="date" class="form-control mb-2">
                <label class="form-label text-start w-100">假期名稱</label>
                <input id="h-title" type="text" class="form-control" placeholder="例：春節連假">
            `,
            focusConfirm: false,
            preConfirm: () => {
                const start = document.getElementById('h-start').value;
                const end = document.getElementById('h-end').value;
                const title = document.getElementById('h-title').value;
                if (!start || !end || !title) {
                    Swal.showValidationMessage('請完整填寫所有欄位');
                }
                if (start > end) {
                    Swal.showValidationMessage('結束日期不能早於開始日期');
                }
                return { start, end, title };
            }
        });

        if (formValues) {
            Swal.showLoading();
            // 迴圈寫入每一天
            let current = new Date(formValues.start);
            let end = new Date(formValues.end);
            let inserts = [];
            
            while(current <= end) {
                inserts.push({
                    event_date: current.toLocaleDateString('en-CA'),
                    title: formValues.title,
                    category: 'admin',
                    is_holiday: true
                });
                current.setDate(current.getDate() + 1);
            }

            const { error } = await window.db.from('calendar_events').insert(inserts);
            
            if(error) Swal.fire('錯誤', error.message, 'error');
            else {
                await Swal.fire('成功', `已新增 ${inserts.length} 天的假日`, 'success');
                renderCalendar();
            }
        }
    }

    // 新增一般活動
    async function addEventModal(dateStr = '') {
        const { value: formValues } = await Swal.fire({
            title: '新增活動',
            html: `
                <input id="swal-date" type="date" class="form-control mb-2" value="${dateStr}">
                <input id="swal-title" type="text" class="form-control mb-2" placeholder="活動名稱">
                <select id="swal-cat" class="form-select mb-2">
                    <option value="admin">行政 (黃)</option>
                    <option value="kindergarten">幼兒園 (紫)</option>
                    <option value="elementary">國小部 (綠)</option>
                    <option value="high_school">國(高)中部 (藍)</option>
                </select>
            `,
            focusConfirm: false,
            preConfirm: () => {
                return {
                    date: document.getElementById('swal-date').value,
                    title: document.getElementById('swal-title').value,
                    cat: document.getElementById('swal-cat').value
                }
            }
        });

        if (formValues) {
            await window.db.from('calendar_events').insert([{
                event_date: formValues.date,
                title: formValues.title,
                category: formValues.cat,
                is_holiday: false
            }]);
            renderCalendar();
        }
    }

    renderCalendar();
</script>
</body>
</html>
