<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學籍資料管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }</style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary"><i class="bi bi-mortarboard-fill"></i> 學籍資料管理</h3>
        <a href="student_edit.html" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i> 新增學生資料
        </a>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body d-flex gap-3">
            <input type="text" id="keyword" class="form-control w-auto" placeholder="搜尋學號、姓名或身分證..." style="min-width: 300px;">
            <select id="statusFilter" class="form-select w-auto">
                <option value="active">在學中</option>
                <option value="suspended">休學</option>
                <option value="dropped">退學</option>
                <option value="graduated">畢業</option>
                <option value="">全部狀態</option>
            </select>
            <button class="btn btn-secondary" onclick="loadStudents()">查詢</button>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>學號</th>
                        <th>姓名</th>
                        <th>班級</th>
                        <th>性別</th>
                        <th>狀態</th>
                        <th class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody id="listBody">
                    <tr><td colspan="6" class="text-center py-5 text-muted">載入中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', loadStudents);

    async function loadStudents() {
        const key = document.getElementById('keyword').value;
        const status = document.getElementById('statusFilter').value;

        let query = window.db.from('students').select('*, classes(class_name)');

        if(status) query = query.eq('status', status);
        if(key) query = query.or(`student_id.ilike.%${key}%,name_zh.ilike.%${key}%,id_number.ilike.%${key}%`);

        const { data, error } = await query.order('student_id');
        
        const tbody = document.getElementById('listBody');
        tbody.innerHTML = '';

        if(data && data.length > 0) {
            data.forEach(s => {
                let statusBadge = s.status === 'active' ? 'bg-success' : 'bg-secondary';
                let statusText = s.status === 'active' ? '在學' : (s.status === 'suspended' ? '休學' : '非在學');
                let className = s.classes ? s.classes.class_name : '<span class="text-muted">-</span>';

                tbody.innerHTML += `
                    <tr>
                        <td class="font-monospace fw-bold">${s.student_id}</td>
                        <td>${s.name_zh} <small class="text-muted">${s.name_en || ''}</small></td>
                        <td>${className}</td>
                        <td>${s.gender || ''}</td>
                        <td><span class="badge ${statusBadge}">${statusText}</span></td>
                        <td class="text-end">
                            <a href="student_edit.html?id=${s.id}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil-square"></i> 編輯/檢視
                            </a>
                        </td>
                    </tr>
                `;
            });
        } else {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">查無資料</td></tr>';
        }
    }
</script>
</body>
</html>
