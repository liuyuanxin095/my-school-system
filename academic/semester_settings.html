<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學期週次設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .week-row input { border: none; background: transparent; width: 100%; text-align: center; }
        .week-row input:focus { outline: 1px solid #ced4da; background: white; }
        .nav-tabs .nav-link { color: #495057; cursor: pointer; font-weight: bold; }
        .nav-tabs .nav-link.active { color: #0d6efd; background-color: #fff; border-bottom-color: #fff; border-top: 3px solid #0d6efd; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-secondary"><i class="bi bi-calendar-range"></i> 學期週次設定</h3>
        <button id="saveBtn" class="btn btn-primary">
            <i class="bi bi-save"></i> 儲存週次設定
        </button>
    </div>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" onclick="trySwitchSys('kindergarten', this)">幼兒園</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="trySwitchSys('elementary', this)">國小部</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="trySwitchSys('high_school', this)">國(高)中部</a>
        </li>
    </ul>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white fw-bold">參數設定</div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">學年度</label>
                    <input type="number" id="acYear" class="form-control" value="114" onchange="checkAndLoad()">
                </div>
                <div class="col-md-3">
                    <label class="form-label">學期</label>
                    <select id="semester" class="form-select" onchange="checkAndLoad()">
                        <option value="1" selected>第一學期 (上)</option>
                        <option value="W">寒輔 (Winter)</option>
                        <option value="2">第二學期 (下)</option>
                        <option value="S">暑輔 (Summer)</option>
                    </select>
                </div>
                <input type="hidden" id="systemType" value="kindergarten">

                <div class="col-md-6 d-flex align-items-end justify-content-end">
                    <button class="btn btn-success w-100" onclick="generateWeeks()">
                        <i class="bi bi-magic"></i> 自動產生週次
                    </button>
                </div>

                <div class="col-md-12"><hr class="my-1"></div>

                <div class="col-md-6">
                    <label class="form-label text-primary fw-bold">開學日期</label>
                    <input type="date" id="startDate" class="form-control" onchange="markDirty()">
                </div>
                <div class="col-md-6">
                    <label class="form-label text-primary fw-bold">結業式日期</label>
                    <input type="date" id="endDate" class="form-control" onchange="markDirty()">
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white text-center">週次明細表</div>
        <div class="card-body p-0">
            <table class="table table-hover table-bordered mb-0 align-middle">
                <thead class="table-light text-center">
                    <tr>
                        <th width="30%">週次名稱</th>
                        <th width="35%">開始日期</th>
                        <th width="35%">結束日期</th>
                    </tr>
                </thead>
                <tbody id="weekBody">
                    <tr><td colspan="3" class="text-center text-muted py-5">請設定日期並產生週次</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script>
    let currentSys = 'kindergarten';
    // 防呆標記：如果使用者修改了資料但還沒儲存，這個會變成 true
    let isDirty = false;

    // 取得 URL 參數來預設分頁
    const urlParams = new URLSearchParams(window.location.search);
    const typeParam = urlParams.get('type');
    if(typeParam) {
        currentSys = typeParam;
        document.getElementById('systemType').value = typeParam;
        updateTabUI(typeParam);
    }

    // 更新分頁 UI 樣式
    function updateTabUI(sys) {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            // 簡單的文字比對來高亮
            const text = link.innerText;
            if(sys === 'kindergarten' && text.includes('幼兒')) link.classList.add('active');
            if(sys === 'elementary' && text.includes('國小')) link.classList.add('active');
            if(sys === 'high_school' && text.includes('高中')) link.classList.add('active');
        });
    }

    // 嘗試切換分頁 (含防呆)
    async function trySwitchSys(sys, el) {
        if (sys === currentSys) return;

        if (isDirty) {
            const result = await Swal.fire({
                title: '尚未儲存',
                text: "您有未儲存的變更，切換學制將會遺失這些修改，確定要切換嗎？",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '捨棄並切換',
                cancelButtonText: '取消'
            });
            if (!result.isConfirmed) return;
        }

        // 確認切換
        currentSys = sys;
        document.getElementById('systemType').value = sys;
        
        // UI 更新
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        el.classList.add('active');

        // 重置 dirty 狀態並讀取新資料
        isDirty = false;
        loadData();
    }

    // 嘗試讀取資料 (當下拉選單改變時觸發，含防呆)
    async function checkAndLoad() {
        if (isDirty) {
            const result = await Swal.fire({
                title: '尚未儲存',
                text: "您變更了學年或學期，這將會重新讀取資料庫並覆蓋目前的修改，確定嗎？",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '確定讀取',
                cancelButtonText: '取消'
            });
            
            if (!result.isConfirmed) {
                // 如果取消，要把下拉選單選回去 (這裡比較複雜，暫不實作回復選單，讓使用者自己選回去)
                return;
            }
        }
        
        // 執行讀取
        loadData();
    }

    // 標記為已修改
    function markDirty() {
        isDirty = true;
    }

    // 自動產生週次
    function generateWeeks() {
        const startVal = document.getElementById('startDate').value;
        const endVal = document.getElementById('endDate').value;
        const sem = document.getElementById('semester').value; 
        const year = document.getElementById('acYear').value;

        if (!startVal || !endVal) {
            Swal.fire('提示', '請選擇日期範圍', 'warning'); return;
        }

        const start = new Date(startVal);
        const end = new Date(endVal);
        const tbody = document.getElementById('weekBody');
        tbody.innerHTML = '';

        let current = new Date(start);
        let weekCount = 1;

        while (current <= end) {
            let weekEnd = new Date(current);
            weekEnd.setDate(current.getDate() + 6);
            if (weekEnd > end) weekEnd = new Date(end);

            const sStr = current.toISOString().split('T')[0];
            const eStr = weekEnd.toISOString().split('T')[0];

            // 格式設定 (1, 2, W, S)
            let displayWeek = "";
            if (sem === 'W') {
                displayWeek = `${year}-寒 第${String(weekCount).padStart(2,'0')}週`;
            } else if (sem === 'S') {
                displayWeek = `${year}-暑 第${String(weekCount).padStart(2,'0')}週`;
            } else {
                displayWeek = `${year}-${sem} 第${String(weekCount).padStart(2,'0')}週`;
            }

            const tr = document.createElement('tr');
            tr.className = 'week-row';
            tr.innerHTML = `
                <td><input type="text" value="${displayWeek}" class="fw-bold week-name" readonly></td>
                <td><input type="date" value="${sStr}" class="start-d" onchange="markDirty()"></td>
                <td><input type="date" value="${eStr}" class="end-d" onchange="markDirty()"></td>
            `;
            tbody.appendChild(tr);

            current.setDate(current.getDate() + 7);
            weekCount++;
        }
        markDirty(); // 產生後視為已修改
    }

    // 儲存設定 (含確認)
    document.getElementById('saveBtn').addEventListener('click', async () => {
        const weekRows = document.querySelectorAll('.week-row');
        if(weekRows.length === 0) { Swal.fire('空資料', '請先產生週次', 'warning'); return; }

        // 確認視窗
        const confirmResult = await Swal.fire({
            title: '確定儲存？',
            text: "這將會更新此學期的週次設定。",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: '儲存',
            cancelButtonText: '取消'
        });
        if (!confirmResult.isConfirmed) return;

        const sysType = currentSys;
        const year = document.getElementById('acYear').value;
        const sem = document.getElementById('semester').value; // 1, 2, W, S

        const weekData = [];
        weekRows.forEach(row => {
            weekData.push({
                name: row.querySelector('.week-name').value,
                start: row.querySelector('.start-d').value,
                end: row.querySelector('.end-d').value
            });
        });

        // 資料庫操作
        const { data: exist } = await window.db.from('semester_settings')
            .select('id')
            .eq('system_type', sysType).eq('academic_year', year).eq('semester', sem)
            .single();

        const payload = {
            system_type: sysType,
            academic_year: year,
            semester: sem, 
            start_date: document.getElementById('startDate').value,
            end_date: document.getElementById('endDate').value,
            week_data: weekData
        };

        let error;
        if (exist) {
            const { error: updErr } = await window.db.from('semester_settings').update(payload).eq('id', exist.id);
            error = updErr;
        } else {
            const { error: insErr } = await window.db.from('semester_settings').insert([payload]);
            error = insErr;
        }

        if(error) Swal.fire('儲存失敗', error.message, 'error');
        else {
            isDirty = false; // 儲存成功，清除髒標記
            Swal.fire('成功', '設定已儲存', 'success');
        }
    });

    // 讀取資料
    async function loadData() {
        const sysType = currentSys;
        const year = document.getElementById('acYear').value;
        const sem = document.getElementById('semester').value;
        
        const { data } = await window.db.from('semester_settings')
            .select('*')
            .eq('system_type', sysType).eq('academic_year', year).eq('semester', sem)
            .single();

        const tbody = document.getElementById('weekBody');
        tbody.innerHTML = '';
        isDirty = false; // 剛讀取完，視為乾淨

        if(data) {
            document.getElementById('startDate').value = data.start_date;
            document.getElementById('endDate').value = data.end_date;
            data.week_data.forEach(w => {
                const tr = document.createElement('tr');
                tr.className = 'week-row';
                tr.innerHTML = `
                    <td><input type="text" value="${w.name}" class="fw-bold week-name" readonly></td>
                    <td><input type="date" value="${w.start}" class="start-d" onchange="markDirty()"></td>
                    <td><input type="date" value="${w.end}" class="end-d" onchange="markDirty()"></td>
                `;
                tbody.appendChild(tr);
            });
            
            // 輕量提示，不要用彈窗打斷操作
            const Toast = Swal.mixin({
                toast: true, position: 'top-end', showConfirmButton: false, timer: 1000,
                didOpen: (toast) => { toast.onmouseenter = Swal.stopTimer; toast.onmouseleave = Swal.resumeTimer; }
            });
            Toast.fire({ icon: 'success', title: '資料已載入' });

        } else {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted py-5">查無資料，請設定日期</td></tr>';
        }
    }
    
    // 初始載入
    loadData();
</script>
</body>
</html>
