<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學期週次設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .week-row input { border: none; background: transparent; width: 100%; }
        .week-row input:focus { outline: 1px solid #ced4da; background: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-secondary"><i class="bi bi-calendar-week"></i> 學期週次設定</h3>
        <button id="saveBtn" class="btn btn-primary">
            <i class="bi bi-save"></i> 儲存設定
        </button>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white fw-bold">
            基本參數設定
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">學制選擇</label>
                    <select id="systemType" class="form-select bg-light fw-bold">
                        <option value="kindergarten">幼兒部</option>
                        <option value="k12">十二年國教</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">學年度</label>
                    <input type="number" id="acYear" class="form-control" value="113">
                </div>
                <div class="col-md-2">
                    <label class="form-label">學期</label>
                    <select id="semester" class="form-select">
                        <option value="1">上學期</option>
                        <option value="2">下學期</option>
                    </select>
                </div>
                <div class="col-md-5 d-flex align-items-end">
                    <button class="btn btn-outline-secondary me-2" onclick="loadData()">
                        <i class="bi bi-search"></i> 查詢設定
                    </button>
                </div>

                <div class="col-md-12"><hr class="my-1"></div>

                <div class="col-md-3">
                    <label class="form-label text-primary">學期開始日</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label text-primary">學期結束日</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button class="btn btn-success w-100" onclick="generateWeeks()">
                        <i class="bi bi-magic"></i> 自動產生週次表
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <span>週次明細</span>
            <span class="small opacity-75">可直接點擊表格內容修改</span>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover table-bordered mb-0 text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th width="10%">週次</th>
                        <th width="25%">開始日期</th>
                        <th width="25%">結束日期</th>
                        <th width="40%">行事曆備註 (例: 期中考)</th>
                    </tr>
                </thead>
                <tbody id="weekBody">
                    <tr>
                        <td colspan="4" class="text-muted py-5">請設定日期並點擊「自動產生週次表」</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script>
    // 1. 自動產生週次邏輯
    function generateWeeks() {
        const startVal = document.getElementById('startDate').value;
        const endVal = document.getElementById('endDate').value;

        if (!startVal || !endVal) {
            Swal.fire('提示', '請先選擇開始與結束日期', 'warning');
            return;
        }

        const start = new Date(startVal);
        const end = new Date(endVal);
        const tbody = document.getElementById('weekBody');
        tbody.innerHTML = '';

        let current = new Date(start);
        let weekNum = 1;

        // 迴圈產生每週 (直到超過結束日)
        while (current <= end) {
            // 計算這週的結束日 (current + 6天)
            let weekEnd = new Date(current);
            weekEnd.setDate(current.getDate() + 6);

            // 如果週結束日超過學期結束日，就切斷
            if (weekEnd > end) {
                weekEnd = new Date(end);
            }

            // 轉成字串 YYYY-MM-DD
            const sStr = current.toISOString().split('T')[0];
            const eStr = weekEnd.toISOString().split('T')[0];

            // 產生表格行
            const tr = document.createElement('tr');
            tr.className = 'week-row';
            tr.innerHTML = `
                <td class="fw-bold bg-light">第 ${weekNum} 週</td>
                <td><input type="date" value="${sStr}" class="text-center start-d"></td>
                <td><input type="date" value="${eStr}" class="text-center end-d"></td>
                <td><input type="text" placeholder="無事項" class="note-input"></td>
            `;
            tbody.appendChild(tr);

            // 準備下一週 (current + 7天)
            current.setDate(current.getDate() + 7);
            weekNum++;
        }
    }

    // 2. 儲存資料
    document.getElementById('saveBtn').addEventListener('click', async () => {
        const sysType = document.getElementById('systemType').value;
        const year = document.getElementById('acYear').value;
        const sem = document.getElementById('semester').value;
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;

        // 收集表格內的資料
        const weekRows = document.querySelectorAll('.week-row');
        if (weekRows.length === 0) {
            Swal.fire('錯誤', '週次表是空的，請先產生週次', 'error');
            return;
        }

        const weekData = [];
        weekRows.forEach((row, index) => {
            weekData.push({
                week: index + 1,
                start: row.querySelector('.start-d').value,
                end: row.querySelector('.end-d').value,
                note: row.querySelector('.note-input').value
            });
        });

        // 寫入 Supabase (先檢查是否存在，這裡簡化用 Upsert 邏輯需配合 ID，我們用 Delete + Insert 比較簡單暴力)
        // 為了避免複雜，我們先查詢有沒有這學期的設定，有就更新 ID，沒有就新增
        
        // Step A: 檢查是否存在
        const { data: exist } = await window.db.from('semester_settings')
            .select('id')
            .eq('system_type', sysType)
            .eq('academic_year', year)
            .eq('semester', sem)
            .single();

        let error;
        const payload = {
            system_type: sysType,
            academic_year: year,
            semester: sem,
            start_date: start,
            end_date: end,
            week_data: weekData
        };

        if (exist) {
            // 更新
            const { error: updErr } = await window.db.from('semester_settings')
                .update(payload).eq('id', exist.id);
            error = updErr;
        } else {
            // 新增
            const { error: insErr } = await window.db.from('semester_settings')
                .insert([payload]);
            error = insErr;
        }

        if (error) {
            Swal.fire('儲存失敗', error.message, 'error');
        } else {
            Swal.fire('成功', '學期週次設定已儲存！', 'success');
        }
    });

    // 3. 讀取資料
    async function loadData() {
        const sysType = document.getElementById('systemType').value;
        const year = document.getElementById('acYear').value;
        const sem = document.getElementById('semester').value;

        const { data, error } = await window.db.from('semester_settings')
            .select('*')
            .eq('system_type', sysType)
            .eq('academic_year', year)
            .eq('semester', sem)
            .single();

        if (error || !data) {
            Swal.fire('查無資料', '尚未設定此學期的週次，請設定後存檔。', 'info');
            document.getElementById('weekBody').innerHTML = '<tr><td colspan="4" class="text-muted py-5">查無資料，請設定新日期</td></tr>';
            return;
        }

        // 回填資料
        document.getElementById('startDate').value = data.start_date;
        document.getElementById('endDate').value = data.end_date;

        const tbody = document.getElementById('weekBody');
        tbody.innerHTML = '';
        
        // 繪製表格
        data.week_data.forEach(w => {
            const tr = document.createElement('tr');
            tr.className = 'week-row';
            tr.innerHTML = `
                <td class="fw-bold bg-light">第 ${w.week} 週</td>
                <td><input type="date" value="${w.start}" class="text-center start-d"></td>
                <td><input type="date" value="${w.end}" class="text-center end-d"></td>
                <td><input type="text" value="${w.note || ''}" class="note-input"></td>
            `;
            tbody.appendChild(tr);
        });
        
        Swal.fire('讀取成功', '已載入設定資料', 'success');
    }
    
    // 初始化檢查 URL 參數 (如果想從選單直接指定幼兒或十二年)
    const urlParams = new URLSearchParams(window.location.search);
    const typeParam = urlParams.get('type');
    if(typeParam) {
        document.getElementById('systemType').value = typeParam;
    }

</script>
</body>
</html>
