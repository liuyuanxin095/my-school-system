<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程科目管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }</style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary"><i class="bi bi-book"></i> 課程科目管理</h3>
        <div>
            <a href="course_dashboard.html" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-return-left"></i> 回儀表板</a>
            <button class="btn btn-success me-2" onclick="openImport()"><i class="bi bi-file-earmark-spreadsheet"></i> Excel 匯入</button>
            <button class="btn btn-primary" onclick="openModal()"><i class="bi bi-plus-lg"></i> 新增科目</button>
        </div>
    </div>
    <div class="card shadow-sm border-0"><div class="card-body p-0"><table class="table table-hover align-middle mb-0"><thead class="table-light"><tr><th>代碼</th><th>名稱</th><th>領域</th><th>預設節數</th><th>操作</th></tr></thead><tbody id="listBody"></tbody></table></div></div>
</div>
<script src="../../js/config.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', loadData);
    async function loadData() {
        const { data } = await window.db.from('subjects').select('*').order('code');
        const tbody = document.getElementById('listBody'); tbody.innerHTML = '';
        data.forEach(s => {
            tbody.innerHTML += `<tr><td class="font-monospace">${s.code||''}</td><td class="fw-bold">${s.name}</td><td>${s.category||''}</td><td>${s.default_hours}</td><td><button class="btn btn-sm btn-outline-primary me-1" onclick='edit(${JSON.stringify(s)})'><i class="bi bi-pencil"></i></button><button class="btn btn-sm btn-outline-danger" onclick="del(${s.id})"><i class="bi bi-trash"></i></button></td></tr>`;
        });
    }
    async function openModal(d=null) {
        const { value: f } = await Swal.fire({
            title: d ? '編輯科目' : '新增科目',
            html: `<input id="sw-c" class="form-control mb-2" placeholder="代碼(4碼)" maxlength="4" value="${d?d.code:''}"><input id="sw-n" class="form-control mb-2" placeholder="名稱" value="${d?d.name:''}"><input id="sw-cat" class="form-control mb-2" placeholder="領域" value="${d?d.category:''}"><input id="sw-h" type="number" class="form-control" placeholder="節數" value="${d?d.default_hours:4}">`,
            preConfirm: () => ({ code: document.getElementById('sw-c').value, name: document.getElementById('sw-n').value, category: document.getElementById('sw-cat').value, default_hours: document.getElementById('sw-h').value })
        });
        if(f) {
            if(d) await window.db.from('subjects').update(f).eq('id', d.id);
            else await window.db.from('subjects').insert([f]);
            loadData();
        }
    }
    async function del(id) {
        if(confirm('刪除將影響配課資料，確定？')) { await window.db.from('subjects').delete().eq('id', id); loadData(); }
    }
    async function openImport() {
        const { value: text } = await Swal.fire({ title: '貼上 Excel 資料', input: 'textarea', inputPlaceholder: '代碼 | 名稱 | 領域 | 節數', showCancelButton: true });
        if(text) {
            const rows = text.trim().split('\n').map(r => { const c = r.split('\t'); return c.length>=2 ? { code: c[0].substring(0,4), name: c[1], category: c[2]||'', default_hours: c[3]||4 } : null }).filter(x=>x);
            if(rows.length) { await window.db.from('subjects').insert(rows); loadData(); Swal.fire('成功', `匯入 ${rows.length} 笔`, 'success'); }
        }
    }
    function edit(s) { openModal(s); }
</script>
</body>
</html>
