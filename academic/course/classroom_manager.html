<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室資料維護</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }</style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark"><i class="bi bi-building"></i> 教室資料維護</h3>
        <div>
            <a href="course_dashboard.html" class="btn btn-outline-secondary me-2">回儀表板</a>
            <button class="btn btn-primary" onclick="openModal()"><i class="bi bi-plus-lg"></i> 新增教室</button>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>教室代碼</th>
                        <th>教室名稱</th>
                        <th>類型</th>
                        <th>容納人數</th>
                        <th class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody id="roomTable"><tr><td colspan="5" class="text-center py-5">載入中...</td></tr></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="roomModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">教室編輯</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="mb-3"><label>教室代碼</label><input type="text" id="m_code" class="form-control"></div>
                <div class="mb-3"><label>教室名稱</label><input type="text" id="m_name" class="form-control"></div>
                <div class="mb-3">
                    <label>類型</label>
                    <select id="m_type" class="form-select">
                        <option value="普通教室">普通教室 (班級)</option>
                        <option value="專科教室">專科教室</option>
                        <option value="實驗室">實驗室</option>
                        <option value="電腦教室">電腦教室</option>
                        <option value="體育場館">體育場館</option>
                    </select>
                </div>
                <div class="mb-3"><label>容納人數</label><input type="number" id="m_cap" class="form-control" value="40"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveData()">儲存</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/config.js"></script>
<script>
    let roomModal;
    document.addEventListener('DOMContentLoaded', () => {
        roomModal = new bootstrap.Modal(document.getElementById('roomModal'));
        if(window.db) loadRooms(); else setTimeout(loadRooms, 500);
    });

    async function loadRooms() {
        const { data, error } = await window.db.from('classrooms').select('*').order('room_code');
        const tbody = document.getElementById('roomTable');
        tbody.innerHTML = '';
        if(error || !data) { tbody.innerHTML = `<tr><td colspan="5" class="text-center py-5">無資料</td></tr>`; return; }

        data.forEach(r => {
            tbody.innerHTML += `
                <tr>
                    <td class="font-monospace fw-bold">${r.room_code}</td>
                    <td>${r.room_name}</td>
                    <td><span class="badge bg-secondary">${r.room_type}</span></td>
                    <td>${r.capacity}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary" onclick='openModal(${JSON.stringify(r)})'><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="delRoom('${r.id}')"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            `;
        });
    }
    window.openModal = (d) => {
        document.getElementById('editId').value = d?d.id:'';
        document.getElementById('m_code').value = d?d.room_code:'';
        document.getElementById('m_name').value = d?d.room_name:'';
        document.getElementById('m_type').value = d?d.room_type:'普通教室';
        document.getElementById('m_cap').value = d?d.capacity:40;
        roomModal.show();
    }
    window.saveData = async () => {
        const id = document.getElementById('editId').value;
        const payload = {
            room_code: document.getElementById('m_code').value,
            room_name: document.getElementById('m_name').value,
            room_type: document.getElementById('m_type').value,
            capacity: document.getElementById('m_cap').value
        };
        if(!payload.room_name) return Swal.fire('名稱必填','','warning');
        
        let error;
        if(id) error = (await window.db.from('classrooms').update(payload).eq('id',id)).error;
        else error = (await window.db.from('classrooms').insert([payload])).error;
        
        if(error) Swal.fire('錯誤',error.message,'error');
        else { roomModal.hide(); loadRooms(); Swal.fire('成功','','success'); }
    }
    window.delRoom = async (id) => {
        if(confirm('確定刪除？')) { await window.db.from('classrooms').delete().eq('id',id); loadRooms(); }
    }
</script>
</body>
</html>
