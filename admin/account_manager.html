<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號權限管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .expired { color: red; font-weight: bold; }
        .active-badge { font-size: 0.8em; }
    </style>
</head>
<body class="bg-light p-4">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>🛡️ 系統帳號管理中心</h3>
        <div class="btn-group">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="bi bi-person-plus-fill"></i> 手動新增帳號
            </button>
            <button id="syncBtn" class="btn btn-warning text-dark">
                <i class="bi bi-arrow-repeat"></i> 從人資/學務同步
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <span>帳號清單</span>
            <input type="text" id="searchInput" class="form-control form-control-sm w-25" placeholder="搜尋帳號...">
        </div>
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0 text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>狀態</th>
                        <th>帳號 (ID)</th>
                        <th>姓名</th>
                        <th>角色</th>
                        <th>密碼</th>
                        <th>到期日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">手動新增帳號</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="mb-3">
                        <label>帳號 (ID)</label>
                        <input type="text" id="m_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>姓名</label>
                        <input type="text" id="m_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>密碼</label>
                        <input type="text" id="m_password" class="form-control" value="123456" required>
                    </div>
                    <div class="mb-3">
                        <label>角色權限</label>
                        <select id="m_role" class="form-select">
                            <option value="staff">教職員 (Staff)</option>
                            <option value="student">學生 (Student)</option>
                            <option value="admin">系統管理員 (Admin)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>帳號
