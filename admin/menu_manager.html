<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選單模組管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }</style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark"><i class="bi bi-menu-button-wide-fill"></i> 系統選單管理</h3>
        <button class="btn btn-primary" onclick="openModal()"><i class="bi bi-plus-lg"></i> 新增選單</button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="alert alert-info small mb-3">
                <i class="bi bi-info-circle"></i> 這裡設定的選單會直接連動左側導覽列。若設定為「父層選單」，請勿填寫連結。
            </div>
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th width="10%">排序</th>
                        <th width="25%">名稱</th>
                        <th width="20%">連結 / 子項目</th>
                        <th width="25%">權限設定</th>
                        <th width="10%">狀態</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody id="menuTable"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="menuModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalTitle">新增選單</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="menuId">
                <div class="mb-3">
                    <label class="form-label">選單名稱 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="menuTitle" placeholder="例如：教務系統" required>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">圖示 (Bootstrap Icons)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-stars"></i></span>
                            <input type="text" class="form-control" id="menuIcon" placeholder="bi-person">
                        </div>
                        <div class="form-text small">只需填寫名稱，如 <code>bi-house</code></div>
                    </div>
                    <div class="col-6">
                        <label class="form-label">排序 (數字小在前)</label>
                        <input type="number" class="form-control" id="menuSort" value="10">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">父層選單 (若為第一層請留空)</label>
                    <select class="form-select" id="menuParent">
                        <option value="">(無 - 設為第一層)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">連結網址 (父層選單可留空)</label>
                    <input type="text" class="form-control" id="menuLink" placeholder="例如：academic/student_list.html">
                </div>
                <div class="mb-3">
                    <label class="form-label d-block fw-bold">可見角色權限 <span class="text-danger">*</span></label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input role-check" type="checkbox" value="admin" id="role_admin">
                        <label class="form-check-label" for="role_admin">管理員</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input role-check" type="checkbox" value="teacher" id="role_teacher">
                        <label class="form-check-label" for="role_teacher">教師</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input role-check" type="checkbox" value="staff" id="role_staff">
                        <label class="form-check-label" for="role_staff">職員</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input role-check" type="checkbox" value="student" id="role_student">
                        <label class="form-check-label" for="role_student">學生</label>
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="menuActive" checked>
                    <label class="form-check-label" for="menuActive">啟用此選單</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveMenu()">儲存</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script>
    let allMenus = [];
    const modal = new bootstrap.Modal(document.getElementById('menuModal'));

    document.addEventListener('DOMContentLoaded', () => {
        // 檢查設定檔
        if (typeof window.db === 'undefined') {
            Swal.fire('錯誤', '找不到 js/config.js', 'error');
            return;
        }
        loadMenus();
    });

    async function loadMenus() {
        const { data, error } = await window.db.from('system_menus').select('*').order('sort_order', { ascending: true });
        
        if(error) {
            console.error(error);
            Swal.fire('讀取失敗', error.message, 'error');
            return;
        }
        
        allMenus = data;
        renderTable();
        updateParentSelect();
    }

    function renderTable() {
        const tbody = document.getElementById('menuTable');
        tbody.innerHTML = '';

        // 分離父層與子層
        const parents = allMenus.filter(m => !m.parent_id);
        
        parents.forEach(p => {
            const children = allMenus.filter(m => m.parent_id === p.id);
            // 渲染父層
            tbody.innerHTML += rowHtml(p, true);
            // 渲染子層
            children.forEach(c => {
                tbody.innerHTML += rowHtml(c, false);
            });
        });
    }

    function rowHtml(item, isParent) {
        // 安全處理 null
        const roles = item.allowed_roles ? item.allowed_roles.join(', ') : 'All';
        const indent = isParent ? '' : '<span class="text-muted ms-4">└─ </span>';
        const bg = isParent ? 'bg-light' : '';
        const titleStyle = isParent ? 'fw-bold' : '';
        const statusHtml = item.is_active ? '<span class="badge bg-success">啟用</span>' : '<span class="badge bg-secondary">停用</span>';
        
        // 處理 Icon 顯示
        const iconHtml = item.icon ? `<i class="bi ${item.icon} me-1"></i>` : '';

        return `
            <tr class="${bg}">
                <td>${item.sort_order}</td>
                <td class="${titleStyle}">
                    ${indent}${iconHtml} ${item.title}
                </td>
                <td class="small text-muted text-truncate" style="max-width: 200px;">${item.link || '-'}</td>
                <td><small class="text-muted">${roles}</small></td>
                <td>${statusHtml}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="editMenu(${item.id})"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteMenu(${item.id})"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        `;
    }

    function updateParentSelect() {
        const select = document.getElementById('menuParent');
        // 保存當前選中的值 (避免刷新後跑掉)
        const currentVal = select.value;
        
        select.innerHTML = '<option value="">(無 - 設為第一層)</option>';
        // 只有第一層選單可以當父層
        allMenus.filter(m => !m.parent_id).forEach(m => {
            select.innerHTML += `<option value="${m.id}">${m.title}</option>`;
        });
        
        if (currentVal) select.value = currentVal;
    }

    function openModal() {
        document.getElementById('menuId').value = '';
        document.getElementById('menuTitle').value = '';
        document.getElementById('menuLink').value = '';
        document.getElementById('menuIcon').value = '';
        document.getElementById('menuSort').value = 10;
        document.getElementById('menuParent').value = '';
        document.getElementById('menuActive').checked = true;
        
        // 預設全選權限
        document.querySelectorAll('.role-check').forEach(c => c.checked = true);
        
        document.getElementById('modalTitle').textContent = '新增選單';
        modal.show();
    }

    async function editMenu(id) {
        const item = allMenus.find(m => m.id === id);
        if(!item) return;

        document.getElementById('menuId').value = item.id;
        document.getElementById('menuTitle').value = item.title;
        document.getElementById('menuLink').value = item.link || '';
        document.getElementById('menuIcon').value = item.icon || '';
        document.getElementById('menuSort').value = item.sort_order;
        document.getElementById('menuParent').value = item.parent_id || '';
        document.getElementById('menuActive').checked = item.is_active;
        
        // 設定 Checkbox
        document.querySelectorAll('.role-check').forEach(c => c.checked = false);
        if (item.allowed_roles) {
            item.allowed_roles.forEach(r => {
                const el = document.getElementById('role_' + r);
                if(el) el.checked = true;
            });
        }

        document.getElementById('modalTitle').textContent = '編輯選單';
        modal.show();
    }

    async function saveMenu() {
        const btn = document.querySelector('#menuModal .btn-primary');
        const originalText = btn.textContent;
        btn.disabled = true;
        btn.textContent = '儲存中...';

        try {
            const id = document.getElementById('menuId').value;
            const roles = Array.from(document.querySelectorAll('.role-check:checked')).map(c => c.value);
            const title = document.getElementById('menuTitle').value.trim();
            
            if (!title) throw new Error("請輸入選單名稱");
            if (roles.length === 0) throw new Error("請至少選擇一個可見角色");

            // 處理 parent_id 為空字串轉 null
            const parentIdVal = document.getElementById('menuParent').value;
            
            const payload = {
                title: title,
                link: document.getElementById('menuLink').value.trim() || null,
                icon: document.getElementById('menuIcon').value.trim() || null,
                sort_order: parseInt(document.getElementById('menuSort').value) || 0,
                parent_id: parentIdVal ? parseInt(parentIdVal) : null,
                allowed_roles: roles,
                is_active: document.getElementById('menuActive').checked
            };

            let result;
            if (id) {
                // 更新
                result = await window.db.from('system_menus').update(payload).eq('id', id).select();
            } else {
                // 新增
                result = await window.db.from('system_menus').insert([payload]).select();
            }

            // 檢查資料庫錯誤
            if (result.error) {
                console.error('Supabase Error:', result.error);
                throw new Error(result.error.message || '資料庫操作失敗');
            }

            modal.hide();
            await loadMenus(); // 重新讀取列表
            
            // 提示成功，並提醒重新整理
            Swal.fire({
                icon: 'success',
                title: '儲存成功',
                text: '選單已更新，請重新整理網頁以查看左側選單的變化。',
                timer: 2000,
                showConfirmButton: false
            });

        } catch (err) {
            Swal.fire('儲存失敗', err.message, 'error');
        } finally {
            btn.disabled = false;
            btn.textContent = originalText;
        }
    }
    
    async function deleteMenu(id) {
        const result = await Swal.fire({
            title: '確定要刪除嗎？',
            text: "若此為父選單，底下的子選單可能會無法顯示！",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '是的，刪除',
            cancelButtonText: '取消'
        });

        if (result.isConfirmed) {
            const { error } = await window.db.from('system_menus').delete().eq('id', id);
            
            if (error) {
                Swal.fire('刪除失敗', error.message, 'error');
            } else {
                Swal.fire('已刪除', '該選單已被移除', 'success');
                loadMenus();
            }
        }
    }
</script>
</body>
</html>
