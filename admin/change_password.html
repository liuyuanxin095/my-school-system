<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改個人密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold text-dark"><i class="bi bi-key-fill"></i> 修改個人密碼</h3>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    
                    <div id="alertBox" class="alert alert-info d-none">
                        <i class="bi bi-info-circle-fill"></i> <span id="alertMsg"></span>
                    </div>

                    <form id="pwdForm">
                        <div class="mb-3">
                            <label class="form-label">目前帳號</label>
                            <input type="text" id="username" class="form-control bg-light" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">輸入舊密碼 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" id="oldPwd" class="form-control" placeholder="請驗證身分">
                                <button class="btn btn-outline-secondary" type="button" onclick="toggleVis('oldPwd')"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="mb-3">
                            <label class="form-label">設定新密碼 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" id="newPwd" class="form-control" placeholder="請輸入新密碼">
                                <button class="btn btn-outline-secondary" type="button" onclick="toggleVis('newPwd')"><i class="bi bi-eye"></i></button>
                            </div>
                            <div class="form-text">建議使用英文與數字混合，至少 6 碼。</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">確認新密碼 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" id="cfmPwd" class="form-control" placeholder="請再次輸入">
                                <button class="btn btn-outline-secondary" type="button" onclick="toggleVis('cfmPwd')"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="button" id="saveBtn" class="btn btn-primary btn-lg" onclick="updatePassword()">
                                <i class="bi bi-check-circle-fill"></i> 確認修改
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script>
    let currentUser = null;
    let dbPassword = ""; // 暫存資料庫抓到的舊密碼

    document.addEventListener('DOMContentLoaded', async () => {
        // 1. 取得目前登入者
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) {
            Swal.fire('錯誤', '尚未登入', 'error').then(() => window.location.href = '../login.html');
            return;
        }
        currentUser = JSON.parse(userStr);
        document.getElementById('username').value = `${currentUser.name} (${currentUser.username})`;

        // 2. 檢查權限 (關鍵步驟)
        await checkPermission();
    });

    async function checkPermission() {
        // 從資料庫抓取最新的權限設定 (避免 localStorage 資料過舊)
        const { data, error } = await window.db.from('app_accounts')
            .select('password, can_change_password')
            .eq('username', currentUser.username)
            .single();

        if (error || !data) {
            Swal.fire('錯誤', '無法讀取帳號資訊', 'error');
            disableForm();
            return;
        }

        dbPassword = data.password; // 存起來比對舊密碼用

        // 如果 can_change_password 為 false (例如學生)
        if (data.can_change_password === false) {
            Swal.fire({
                title: '權限受限',
                text: '您的帳號 (學生/特定身分) 無法自行修改密碼。預設密碼通常為您的身分證字號。',
                icon: 'warning',
                confirmButtonText: '了解',
                allowOutsideClick: false
            });
            
            // 鎖定介面
            disableForm();
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('d-none', 'alert-info');
            alertBox.classList.add('alert-warning');
            document.getElementById('alertMsg').innerHTML = '<strong>注意：</strong> 此帳號被設定為「不可修改密碼」。';
        }
    }

    function disableForm() {
        document.getElementById('oldPwd').disabled = true;
        document.getElementById('newPwd').disabled = true;
        document.getElementById('cfmPwd').disabled = true;
        document.getElementById('saveBtn').disabled = true;
        document.getElementById('saveBtn').textContent = "無法修改";
    }

    // 顯示/隱藏密碼
    window.toggleVis = (id) => {
        const input = document.getElementById(id);
        if (input.type === "password") input.type = "text";
        else input.type = "password";
    }

    async function updatePassword() {
        const oldPwd = document.getElementById('oldPwd').value;
        const newPwd = document.getElementById('newPwd').value;
        const cfmPwd = document.getElementById('cfmPwd').value;

        // A. 驗證輸入
        if (!oldPwd || !newPwd || !cfmPwd) {
            Swal.fire('欄位未填', '請填寫所有欄位', 'warning');
            return;
        }

        if (oldPwd !== dbPassword) {
            Swal.fire('驗證失敗', '舊密碼輸入錯誤', 'error');
            return;
        }

        if (newPwd !== cfmPwd) {
            Swal.fire('錯誤', '兩次新密碼輸入不一致', 'error');
            return;
        }

        if (newPwd === oldPwd) {
            Swal.fire('提示', '新密碼不能與舊密碼相同', 'info');
            return;
        }

        if (newPwd.length < 4) {
             Swal.fire('提示', '密碼長度建議至少 4 碼', 'warning');
             return;
        }

        // B. 執行更新
        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 更新中...';

        try {
            const { error } = await window.db.from('app_accounts')
                .update({ password: newPwd })
                .eq('username', currentUser.username);

            if (error) throw error;

            await Swal.fire({
                title: '修改成功',
                text: '下次登入請使用新密碼',
                icon: 'success'
            });

            // 清空欄位
            document.getElementById('oldPwd').value = '';
            document.getElementById('newPwd').value = '';
            document.getElementById('cfmPwd').value = '';
            
            // 更新本地快取的舊密碼，以免沒重整頁面又改一次會報錯
            dbPassword = newPwd; 

        } catch (err) {
            Swal.fire('更新失敗', err.message, 'error');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> 確認修改';
        }
    }
</script>
</body>
</html>
