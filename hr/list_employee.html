<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人事資料管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }
        .avatar-small {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
            border: 1px solid #dee2e6; background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark"><i class="bi bi-person-badge-fill"></i> 人事資料管理</h3>
        <div>
            <a href="department_settings.html" class="btn btn-outline-dark me-1"><i class="bi bi-diagram-3"></i> 部門設定</a>
            <a href="title_settings.html" class="btn btn-outline-dark me-1"><i class="bi bi-tags"></i> 職稱設定</a>
            <a href="edit_employee.html" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i> 新增人員</a>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body d-flex gap-3 align-items-center flex-wrap">
            <input type="text" id="searchInput" class="form-control w-auto" placeholder="搜尋編號、姓名..." style="min-width: 250px;">
            <select id="statusFilter" class="form-select w-auto">
                <option value="active" selected>在職</option>
                <option value="">所有狀態</option>
            </select>
            <button class="btn btn-secondary" onclick="loadEmployees()">查詢</button>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th width="150" class="ps-4">人事編號</th>
                        <th width="80" class="text-center">照片</th>
                        <th>姓名</th>
                        <th>職稱 / 部門</th>
                        <th>權限</th>
                        <th>狀態</th>
                        <th class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody id="empTable">
                    <tr><td colspan="7" class="text-center py-5 text-muted">載入中...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-white text-muted small">
            共 <span id="countDisplay">0</span> 筆資料
        </div>
    </div>
</div>

<script src="../../js/config.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', loadEmployees);

    async function loadEmployees() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const status = document.getElementById('statusFilter').value;

        // 直接讀取 employees 表
        let query = window.db.from('employees').select('*').order('employee_id');
        
        if (status) query = query.eq('status', status);

        const { data, error } = await query;
        
        if (error) { 
            console.error(error); // 在 Console 顯示詳細錯誤
            Swal.fire('讀取錯誤', '無法載入員工資料，請檢查資料庫連線。', 'error'); 
            return; 
        }

        const filtered = data.filter(emp => {
            return (emp.name + emp.employee_id).toLowerCase().includes(keyword);
        });

        renderTable(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('empTable');
        document.getElementById('countDisplay').textContent = data.length;
        tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-muted">查無資料</td></tr>';
            return;
        }

        data.forEach(e => {
            let roleBadge = 'bg-secondary';
            if(e.role === 'admin') roleBadge = 'bg-danger';
            if(e.role === 'teacher') roleBadge = 'bg-success';

            // 照片處理 (如果沒照片給預設圖)
            let avatarSrc = e.photo_url || `https://ui-avatars.com/api/?name=${e.name}&background=random`;

            tbody.innerHTML += `
                <tr>
                    <td class="ps-4 font-monospace fw-bold">${e.employee_id}</td>
                    <td class="text-center"><img src="${avatarSrc}" class="avatar-small"></td>
                    <td class="fs-5 fw-bold">${e.name}</td>
                    <td>
                        <div>${e.title || '-'}</div>
                        <small class="text-muted">${e.department || '-'}</small>
                    </td>
                    <td><span class="badge ${roleBadge}">${e.role}</span></td>
                    <td>${e.status==='active'?'<span class="badge bg-success">在職</span>':'<span class="badge bg-secondary">離職</span>'}</td>
                    <td class="text-end">
                        <a href="edit_employee.html?id=${e.id}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-square"></i> 編輯
                        </a>
                    </td>
                </tr>
            `;
        });
    }
</script>
</body>
</html>
