<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人事資料管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }
        .avatar-small {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
            border: 1px solid #dee2e6; background-color: #fff;
        }
        .status-badge { font-size: 0.85rem; padding: 5px 10px; border-radius: 20px; }
        .teacher-code-badge { font-size: 0.75rem; background-color: #fff3cd; color: #856404; padding: 1px 5px; border-radius: 4px; border: 1px solid #ffeeba; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark"><i class="bi bi-person-badge-fill"></i> 人事資料管理</h3>
        <div>
            <a href="department_settings.html" class="btn btn-outline-dark me-1"><i class="bi bi-diagram-3"></i> 部門設定</a>
            <a href="title_settings.html" class="btn btn-outline-dark me-1"><i class="bi bi-tags"></i> 職稱設定</a>
            <a href="edit_employee.html" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i> 新增人員</a>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body d-flex gap-3 align-items-center flex-wrap">
            <input type="text" id="searchInput" class="form-control w-auto" placeholder="搜尋編號、姓名..." style="min-width: 250px;">
            <select id="deptFilter" class="form-select w-auto">
                <option value="">所有部門</option>
            </select>
            <select id="statusFilter" class="form-select w-auto">
                <option value="active" selected>在職</option>
                <option value="resigned">離職</option>
                <option value="">所有狀態</option>
            </select>
            <button class="btn btn-secondary" onclick="loadEmployees()">查詢</button>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th width="150" class="ps-4">人事編號</th>
                        <th width="80" class="text-center">照片</th>
                        <th>姓名</th>
                        <th>職稱 / 部門</th>
                        <th>權限</th>
                        <th>狀態</th>
                        <th class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody id="empTable">
                    <tr><td colspan="7" class="text-center py-5 text-muted">載入中...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-white text-muted small">
            共 <span id="countDisplay">0</span> 筆資料
        </div>
    </div>
</div>

<script src="../../js/config.js"></script>
<script>
    let allData = [];

    document.addEventListener('DOMContentLoaded', () => {
        loadDepartments();
        loadEmployees();
    });
    
    // 載入部門供篩選用
    async function loadDepartments() {
        const { data } = await window.db.from('departments').select('name').order('sort_order');
        if(data) {
            const sel = document.getElementById('deptFilter');
            data.forEach(d => sel.innerHTML += `<option value="${d.name}">${d.name}</option>`);
        }
    }

    async function loadEmployees() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const dept = document.getElementById('deptFilter').value;
        const status = document.getElementById('statusFilter').value;

        let query = window.db.from('employees').select('*').order('employee_id');
        const { data, error } = await query;
        if (error) { Swal.fire('錯誤', error.message, 'error'); return; }
        
        allData = data || [];

        const filtered = allData.filter(emp => {
            const matchKey = (emp.name + emp.employee_id).toLowerCase().includes(keyword);
            const matchDept = dept ? emp.department === dept : true;
            const matchStatus = status ? emp.status === status : true;
            return matchKey && matchDept && matchStatus;
        });

        renderTable(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('empTable');
        const countSpan = document.getElementById('countDisplay');
        tbody.innerHTML = '';
        countSpan.textContent = data.length;

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-muted">查無資料</td></tr>';
            return;
        }

        data.forEach(e => {
            const isResigned = e.status === 'resigned';
            const statusBadge = isResigned 
                ? '<span class="badge bg-secondary status-badge">離職</span>'
                : '<span class="badge bg-success status-badge">在職</span>';
            const rowClass = isResigned ? 'text-muted' : '';

            let roleBadge = 'bg-secondary';
            if(e.role === 'admin') roleBadge = 'bg-danger';
            if(e.role === 'teacher') roleBadge = 'bg-success';

            let nameDisplay = e.name;
            if (e.role === 'teacher' && e.teacher_code) {
                nameDisplay += `<span class="teacher-code-badge">${e.teacher_code}</span>`;
            }

            let avatarSrc = e.photo_url || `https://ui-avatars.com/api/?name=${e.name}&background=random`;

            tbody.innerHTML += `
                <tr class="${rowClass}">
                    <td class="ps-4 font-monospace fw-bold">${e.employee_id}</td>
                    <td class="text-center"><img src="${avatarSrc}" class="avatar-small"></td>
                    <td class="fs-5">${nameDisplay}</td>
                    <td>
                        <div class="fw-bold">${e.title || '-'}</div>
                        <small class="text-muted">${e.department || '-'}</small>
                    </td>
                    <td><span class="badge ${roleBadge}">${e.role}</span></td>
                    <td>${statusBadge}</td>
                    <td class="text-end">
                        <a href="edit_employee.html?id=${e.id}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-square"></i> 編輯
                        </a>
                    </td>
                </tr>
            `;
        });
    }
</script>
</body>
