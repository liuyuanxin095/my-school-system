<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職稱設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { background-color: #f8f9fa; padding: 20px; font-family: 'Microsoft JhengHei', sans-serif; }</style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark"><i class="bi bi-tags-fill"></i> 職稱與權限設定</h3>
        <button class="btn btn-primary" onclick="openModal()"><i class="bi bi-plus-lg"></i> 新增職稱</button>
    </div>
    <div class="card shadow-sm border-0"><div class="card-body p-0"><table class="table table-hover align-middle mb-0"><thead class="table-light"><tr><th>職稱名稱</th><th>預設系統權限</th><th class="text-end">操作</th></tr></thead><tbody id="titleTable"></tbody></table></div></div>
</div>
<div class="modal fade" id="titleModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">職稱維護</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="hidden" id="editId"><div class="mb-3"><label>職稱名稱</label><input type="text" id="m_name" class="form-control"></div><div class="mb-3"><label>預設系統權限</label><select id="m_role" class="form-select"><option value="staff">一般職員</option><option value="teacher">授課教師</option><option value="admin">系統管理員</option></select></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button type="button" class="btn btn-primary" onclick="saveData()">儲存</button></div></div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script>
    let titleModal;
    document.addEventListener('DOMContentLoaded', () => {
        titleModal = new bootstrap.Modal(document.getElementById('titleModal'));
        loadTitles();
    });
    async function loadTitles() {
        const { data, error } = await window.db.from('title_role_mapping').select('*').order('id');
        if(error) { Swal.fire('讀取失敗', error.message, 'error'); return; }
        const tbody = document.getElementById('titleTable'); tbody.innerHTML = '';
        data.forEach(t => {
            tbody.innerHTML += `<tr><td class="fw-bold">${t.title_name}</td><td>${t.default_role}</td><td class="text-end"><button class="btn btn-sm btn-outline-primary me-1" onclick='openModal(${JSON.stringify(t)})'><i class="bi bi-pencil"></i></button><button class="btn btn-sm btn-outline-danger" onclick="delTitle(${t.id})"><i class="bi bi-trash"></i></button></td></tr>`;
        });
    }
    window.openModal = (d=null) => {
        document.getElementById('editId').value = d ? d.id : '';
        document.getElementById('m_name').value = d ? d.title_name : '';
        document.getElementById('m_role').value = d ? d.default_role : 'staff';
        titleModal.show();
    }
    window.saveData = async () => {
        const id = document.getElementById('editId').value;
        const payload = { title_name: document.getElementById('m_name').value, default_role: document.getElementById('m_role').value };
        let error;
        if(id) error = (await window.db.from('title_role_mapping').update(payload).eq('id', id)).error;
        else error = (await window.db.from('title_role_mapping').insert([payload])).error;
        if(error) Swal.fire('錯誤', error.message, 'error'); else { titleModal.hide(); loadTitles(); }
    }
    window.delTitle = async (id) => { if(confirm('確定刪除？')) { await window.db.from('title_role_mapping').delete().eq('id', id); loadTitles(); } }
</script>
</body>
</html>
