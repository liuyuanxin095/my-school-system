<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂國小 - 校務系統</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        h1 { color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background-color: #0056b3; }
        #dashboard { display: none; }
        
        /* 表格樣式 */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <h1>校務系統登入</h1>
        <input type="text" id="usernameInput" placeholder="帳號：admin">
        <input type="password" id="passwordInput" placeholder="密碼：1234">
        <button onclick="checkLogin()">登入系統</button>
    </div>

    <div id="dashboard" class="container">
        <h1 style="color: green;">學生資料列表</h1>
        <p>資料直接從資料庫讀取中...</p>
        
        <table id="studentTable">
            <thead>
                <tr>
                    <th>學號</th>
                    <th>姓名</th>
                    <th>成績</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>

        <button onclick="logout()" style="background-color: #6c757d;">登出</button>
    </div>

    <script>
        // ==============================
        // 設定區：請把這裡換成你的 Supabase 資料
        // ==============================
        const supabaseUrl = 'https://blzkbhjjoqylinywxtyy.supabase.co';
        const supabaseKey = 'sb_publishable_k5DR0vYzR9-GKrHoysRFjA_iTMlJPjh';
        
        // 啟動 Supabase (修正處：這裡改名為 db)
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        // 登入功能
        function checkLogin() {
            var user = document.getElementById('usernameInput').value;
            var pass = document.getElementById('passwordInput').value;

            if (user === 'admin' && pass === '1234') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                // 登入成功後，立刻去抓資料
                fetchData();
            } else {
                alert('帳號或密碼錯誤！');
            }
        }

        // 抓取資料的功能
        async function fetchData() {
            // 修正處：這裡使用 db 來抓資料
            const { data, error } = await db
                .from('students')
                .select('*');

            if (error) {
                console.error('抓取失敗:', error);
                alert('讀取資料庫失敗！請看 Console');
            } else {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ""; 
                
                data.forEach(student => {
                    const row = `<tr>
                        <td>${student.student_id}</td>
                        <td>${student.name}</td>
                        <td>${student.score}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }

        function logout() {
            location.reload(); 
        }
    </script>

</body>
</html>
