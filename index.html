<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校務整合系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { display: flex; height: 100vh; overflow: hidden; margin: 0; background-color: #f8f9fa; }
        
        .sidebar {
            width: 250px;
            background: #212529; /* 統一深色背景 */
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* 標題調整：移除多餘間距，讓它緊湊一點 */
        .sidebar-header { padding: 15px 15px; background: #1a1d20; border-bottom: 1px solid #343a40; }
        .brand-text { margin-left: 5px; font-weight: bold; font-size: 1.1rem; }

        /* 統一選單按鈕樣式 (移除 active 的背景色塊，只改文字顏色) */
        .menu-btn, .accordion-button {
            background-color: transparent !important; /* 強制背景透明 */
            color: #adb5bd !important;
            box-shadow: none !important;
            padding: 12px 20px;
            border: none;
            width: 100%;
            text-align: left;
            text-decoration: none;
        }
        
        /* 滑鼠移過去的效果 */
        .menu-btn:hover, .accordion-button:hover { color: #fff !important; }

        /* 被展開或選中時的效果 (只變亮，不變背景) */
        .menu-btn.active, .accordion-button:not(.collapsed) { 
            color: #fff !important; 
            font-weight: bold;
        }

        /* 隱藏預設箭頭，改用自定義或不顯示 */
        .accordion-button::after { filter: invert(0.5); transform: scale(0.8); }
        .accordion-button:not(.collapsed)::after { filter: invert(1); }

        /* 子選單樣式 */
        .submenu-link {
            display: block;
            padding: 8px 20px 8px 54px; /* 縮排 */
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .submenu-link:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
        
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
    <script>
        // 未登入攔截
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center">
                <i class="bi bi-building-fill text-primary"></i>
                <span class="brand-text">智慧校務整合系統</span>
            </div>
            
            <div class="d-flex align-items-center mt-3 text-light ps-1">
                <div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center me-2" style="width:30px; height:30px; font-size: 0.8rem;">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div style="line-height: 1.2;">
                    <span id="userNameDisplay" class="d-block fw-bold" style="font-size: 0.85rem;">載入中...</span>
                    <small id="userRoleDisplay" class="text-muted" style="font-size: 0.75rem;">...</small>
                </div>
            </div>
        </div>

        <div class="accordion accordion-flush" id="menuAccordion">
            
            <div class="accordion-item" id="nav-dashboard">
                <a href="welcome.html" target="content-frame" class="menu-btn active" onclick="setActive(this)">
                    <i class="bi bi-speedometer2 me-2"></i> 系統儀表板
                </a>
            </div>

            <div class="accordion-item" id="nav-academic">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-academic">
                        <i class="bi bi-journal-bookmark-fill me-2"></i> 教務管理系統
                    </button>
                </h2>
                <div id="menu-academic" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="#" class="submenu-link">新增學期週次設定（幼兒）</a>
                    <a href="#" class="submenu-link">新增學期週次設定（十二年）</a>
                    <a href="#" class="submenu-link">新增學籍資料管理模組</a>
                    <a href="#" class="submenu-link">課程維護模組</a>
                    <a href="#" class="submenu-link">新增學生成績管理模組</a>
                </div>
            </div>

            <div class="accordion-item" id="nav-student">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-student">
                        <i class="bi bi-backpack-fill me-2"></i> 學務管理系統
                    </button>
                </h2>
                <div id="menu-student" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="#" class="submenu-link">學籍資料同步作業（教務系統）</a>
                    <a href="#" class="submenu-link">學生操行紀錄模組</a>
                    <a href="#" class="submenu-link">巡堂模組</a>
                </div>
            </div>

            <div class="accordion-item" id="nav-counseling">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-counseling">
                        <i class="bi bi-heart-pulse-fill me-2"></i> 輔導管理系統
                    </button>
                </h2>
                <div id="menu-counseling" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="#" class="submenu-link">個案紀錄</a>
                    <a href="#" class="submenu-link">心理測驗</a>
                </div>
            </div>

            <div class="accordion-item" id="nav-general">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-general">
                        <i class="bi bi-tools me-2"></i> 總務管理系統
                    </button>
                </h2>
                <div id="menu-general" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="#" class="submenu-link">財產管理 (開發中)</a>
                    <a href="#" class="submenu-link">修繕報修 (開發中)</a>
                </div>
            </div>

            <div class="accordion-item" id="nav-message">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-message">
                        <i class="bi bi-megaphone-fill me-2"></i> 訊息發佈系統
                    </button>
                </h2>
                <div id="menu-message" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="admin/announcement_manager.html" target="content-frame" class="submenu-link">全校公告管理</a>
                    <a href="#" class="submenu-link">推播通知設定</a>
                </div>
            </div>

            <div class="accordion-item" id="nav-hr">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-hr">
                        <i class="bi bi-people-fill me-2"></i> 人資管理系統
                    </button>
                </h2>
                <div id="menu-hr" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="hr/add_employee.html" target="content-frame" class="submenu-link">新增教職員</a>
                    <a href="hr/list_employee.html" target="content-frame" class="submenu-link">教職員清單</a>
                    <a href="hr/attendance.html" target="content-frame" class="submenu-link">考勤打卡</a>
                </div>
            </div>

            <div class="accordion-item" id="nav-admin">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-admin">
                        <i class="bi bi-gear-fill me-2"></i> 系統管理中心
                    </button>
                </h2>
                <div id="menu-admin" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="admin/account_manager.html" target="content-frame" class="submenu-link">帳號權限管理</a>
                    <a href="admin/change_password.html" target="content-frame" class="submenu-link">修改個人密碼</a>
                </div>
            </div>

        </div>

        <div class="mt-auto p-3 border-top border-secondary">
            <button id="logoutBtn" class="btn btn-outline-danger w-100 btn-sm text-start ps-3">
                <i class="bi bi-box-arrow-right me-2"></i> 登出系統
            </button>
        </div>
    </div>

    <div class="main-content">
        <iframe name="content-frame" src="welcome.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        
        // 1. 顯示使用者資訊
        if (user) {
            document.getElementById('userNameDisplay').textContent = user.name;
            // 簡單的角色翻譯
            const roleMap = {
                'admin': '系統管理員',
                'staff': '教職員',
                'student': '學生',
                'teacher': '教師'
            };
            document.getElementById('userRoleDisplay').textContent = roleMap[user.role] || user.role;
            
            // 2. 執行權限過濾 (重點！)
            checkPermissions(user.role);
        }

        // 權限控制邏輯
        function checkPermissions(role) {
            // 先把所有選單 ID 列出來
            const allNavs = [
                'nav-dashboard', 'nav-academic', 'nav-student', 
                'nav-counseling', 'nav-general', 'nav-message', 
                'nav-hr', 'nav-admin'
            ];

            // 定義「誰」可以看到「哪些」選單
            // 如果你是 admin，預設全開，不用寫在這裡
            const rules = {
                'staff': ['nav-dashboard', 'nav-hr', 'nav-general', 'nav-message', 'nav-admin'], // 職員：人資+總務+訊息
                'teacher': ['nav-dashboard', 'nav-academic', 'nav-student', 'nav-counseling', 'nav-message'], // 教師：教務+學務+輔導+訊息
                'student': ['nav-dashboard', 'nav-student', 'nav-message'] // 學生：學務+訊息
            };

            // 如果是 admin，直接 return，不隱藏任何東西
            if (role === 'admin') return;

            // 取得該角色的允許列表
            const allowed = rules[role] || ['nav-dashboard']; // 預設只給看儀表板

            // 跑迴圈：如果這個 ID 不在允許列表內，就隱藏它
            allNavs.forEach(navId => {
                const el = document.getElementById(navId);
                if (el && !allowed.includes(navId)) {
                    el.style.display = 'none';
                }
            });
        }

        // 登出
        document.getElementById('logoutBtn').addEventListener('click', () => {
            Swal.fire({
                title: '確定要登出嗎？',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '登出',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                }
            })
        });

        // 點擊高亮邏輯
        function setActive(el) {
            document.querySelectorAll('.menu-btn').forEach(n => n.classList.remove('active'));
            // 這裡不移除 accordion 的 collapsed 狀態，讓使用者自己決定開關
            el.classList.add('active');
        }
    </script>
</body>
</html>
