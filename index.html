<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校務整合系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; height: 100vh; overflow: hidden; margin: 0; background-color: #f8f9fa; }
        
        .sidebar {
            width: 240px;
            background: #212529;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header { padding: 20px; text-align: center; background: #1a1d20; border-bottom: 1px solid #343a40; }
        
        /* 獨立按鈕 */
        .nav-btn {
            display: block;
            padding: 15px 20px;
            color: #dee2e6;
            text-decoration: none;
            border-left: 4px solid transparent;
            transition: 0.2s;
        }
        .nav-btn:hover { background-color: #343a40; color: white; }
        .nav-btn.active { background-color: #343a40; color: white; border-left-color: #0d6efd; }

        /* 折疊選單 */
        .accordion-item { background-color: transparent; border: none; }
        .accordion-button {
            background-color: transparent;
            color: #dee2e6;
            box-shadow: none;
            padding: 15px 20px;
        }
        .accordion-button:not(.collapsed) { background-color: #343a40; color: #fff; }
        .accordion-button::after { display: none; }
        .accordion-button:hover { background-color: #2c3034; color: white; }
        
        .submenu-link {
            display: block;
            padding: 10px 20px 10px 40px;
            color: #adb5bd;
            text-decoration: none;
            transition: 0.2s;
            font-size: 0.95rem;
        }
        .submenu-link:hover { color: white; background-color: #495057; }
        
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h5 class="mb-1">智慧校務系統</h5>
            <small class="text-muted" id="userDisplay">使用者</small>
        </div>

        <div class="mt-2">
            <a href="welcome.html" target="content-frame" class="nav-btn active" onclick="setActive(this)">
                系統儀表板
            </a>
        </div>

        <div class="accordion accordion-flush" id="menuAccordion">
            
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-academic">
                        教務管理系統
                    </button>
                </h2>
                <div id="menu-academic" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <div class="accordion-body p-0">
                        <a href="#" class="submenu-link">開課設定</a>
                        <a href="#" class="submenu-link">排課作業</a>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-student">
                        學務管理系統
                    </button>
                </h2>
                <div id="menu-student" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <div class="accordion-body p-0">
                        <a href="#" class="submenu-link">學籍管理</a>
                        <a href="#" class="submenu-link">操行紀錄</a>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-counseling">
                        輔導管理系統
                    </button>
                </h2>
                <div id="menu-counseling" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <div class="accordion-body p-0">
                        <a href="#" class="submenu-link">個案紀錄</a>
                        <a href="#" class="submenu-link">心理測驗</a>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-hr">
                        人資管理系統
                    </button>
                </h2>
                <div id="menu-hr" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <div class="accordion-body p-0">
                        <a href="hr/add_employee.html" target="content-frame" class="submenu-link">新增教職員</a>
                        <a href="hr/list_employee.html" target="content-frame" class="submenu-link">教職員清單</a>
                        <a href="hr/attendance.html" target="content-frame" class="submenu-link">考勤打卡</a>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-admin">
                        系統管理中心
                    </button>
                </h2>
                <div id="menu-admin" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <div class="accordion-body p-0">
                        <a href="admin/account_manager.html" target="content-frame" class="submenu-link">帳號權限管理</a>
                        <a href="admin/announcement_manager.html" target="content-frame" class="submenu-link">系統公告發布</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-auto p-3 border-top border-secondary">
            <a href="admin/change_password.html" target="content-frame" class="btn btn-outline-light w-100 btn-sm mb-2 text-start">
                修改個人密碼
            </a>
            <button id="logoutBtn" class="btn btn-danger w-100 btn-sm text-start">
                登出系統
            </button>
        </div>
    </div>

    <div class="main-content">
        <iframe name="content-frame" src="welcome.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (user) {
            document.getElementById('userDisplay').textContent = user.name + " (" + user.role + ")";
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if(confirm('確定要登出嗎？')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        });

        function setActive(el) {
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.accordion-button').forEach(n => n.classList.add('collapsed'));
            document.querySelectorAll('.accordion-collapse').forEach(n => n.classList.remove('show'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
