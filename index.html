<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校務整合系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { display: flex; height: 100vh; overflow: hidden; margin: 0; background-color: #f8f9fa; }
        
        /* --- 側邊欄 (Sidebar) --- */
        .sidebar {
            width: 260px;
            background-color: #212529; /* 深黑 */
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            transition: all 0.3s;
            z-index: 1050;
        }
        
        .sidebar-header { 
            padding: 20px 15px; 
            background-color: #212529;
            border-bottom: 1px solid #373b3e; 
        }
        .brand-text { margin-left: 5px; font-weight: bold; font-size: 1.1rem; color: #fff; }

        /* --- 選單按鈕樣式 --- */
        .menu-btn, .accordion-button {
            background-color: transparent !important;
            color: #adb5bd !important;
            box-shadow: none !important;
            padding: 12px 20px;
            border: none;
            width: 100%;
            text-align: left;
            text-decoration: none;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
        }

        .menu-btn:hover, .accordion-button:hover { 
            background-color: #2c3034 !important; 
            color: #fff !important; 
        }

        .submenu-link {
            display: block;
            padding: 8px 10px 8px 54px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            border-left: 4px solid transparent;
            background-color: #15171a;
        }
        .submenu-link:hover { color: #fff; background-color: #2c3034; }

        /* 激活狀態 */
        .menu-btn.active, .submenu-link.active {
            color: #fff !important;
            background-color: #2c3034 !important;
            border-left-color: #0d6efd;
        }
        
        .accordion-button:not(.collapsed) { 
            color: #fff !important; 
            font-weight: bold;
            background-color: #212529 !important;
        }
        .accordion-button::after { display: none; }
        .accordion-item { background-color: transparent; border: none; }
        
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            width: 100%;
            position: relative;
        }
        
        .mobile-navbar {
            display: none;
            background-color: #fff;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            align-items: center;
            justify-content: space-between;
        }

        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: -260px; height: 100vh; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
            .sidebar.show { left: 0; }
            .mobile-navbar { display: flex; }
            .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1040; }
            .overlay.show { display: block; }
        }
    </style>
    
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="bi bi-building-fill text-primary"></i>
                    <span class="brand-text">智慧校務整合系統</span>
                </div>
                <button class="btn btn-sm btn-outline-secondary d-md-none" onclick="toggleSidebar()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <div class="d-flex align-items-center mt-3 text-light ps-1">
                <div class="d-flex align-items-center">
                    <div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center me-2" style="width:30px; height:30px; font-size: 0.8rem;">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div style="line-height: 1.2;">
                        <span id="userNameDisplay" class="d-block fw-bold" style="font-size: 0.85rem;">載入中...</span>
                        <small id="userRoleDisplay" class="text-muted" style="font-size: 0.75rem;">...</small>
                    </div>
                </div>
                
                <button id="logoutBtn" class="btn btn-sm btn-outline-danger ms-auto" title="登出系統" style="border-radius: 6px;">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="accordion accordion-flush" id="menuAccordion" style="overflow-y: auto; flex-grow: 1;">
            <div class="text-center mt-5 text-muted small">
                <div class="spinner-border spinner-border-sm text-secondary" role="status"></div><br>
                系統連線中...
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="mobile-navbar d-md-none">
            <button class="btn btn-outline-dark border-0" onclick="toggleSidebar()">
                <i class="bi bi-list fs-3"></i>
            </button>
            <span class="fw-bold">智慧校務系統</span>
            <div style="width: 40px;"></div> 
        </div>

        <iframe name="content-frame" src="welcome.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (user) {
            document.getElementById('userNameDisplay').textContent = user.name;
            const roleMap = { 'admin': '系統管理員', 'staff': '教職員', 'student': '學生', 'teacher': '教師' };
            document.getElementById('userRoleDisplay').textContent = roleMap[user.role] || user.role;
        }

        // ▼▼▼ 更新後的登出功能 (含清除快取) ▼▼▼
        document.getElementById('logoutBtn').addEventListener('click', () => {
            Swal.fire({
                title: '確定要登出嗎？',
                text: "這將會清除您的登入狀態與暫存資料",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '登出',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    // 1. 強制清除所有 LocalStorage (包含 currentUser)
                    localStorage.clear();
                    
                    // 2. 清除 SessionStorage (瀏覽器暫存)
                    sessionStorage.clear();

                    // 3. 使用 replace 跳轉 (防止上一頁回到系統)
                    window.location.replace('login.html');
                }
            })
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('show');
        }

        window.handleMenuClick = function(clickedEl) {
            document.querySelectorAll('.menu-btn, .submenu-link').forEach(el => el.classList.remove('active'));
            clickedEl.classList.add('active');
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('show')) toggleSidebar();
            }
        }

        // 動態選單邏輯
        async function renderDynamicMenu() {
            if (typeof window.db === 'undefined') {
                document.getElementById('menuAccordion').innerHTML = 
                    '<div class="p-3 text-danger text-center small">錯誤：找不到 js/config.js 或 Supabase SDK。<br>請檢查檔案是否正確引入。</div>';
                return;
            }

            if (!user) return;

            try {
                const { data: allMenus, error } = await window.db
                    .from('system_menus')
                    .select('*')
                    .eq('is_active', true)
                    .order('sort_order', { ascending: true });

                const menuContainer = document.getElementById('menuAccordion');

                if (error) {
                    console.error("選單錯誤:", error);
                    menuContainer.innerHTML = `<div class="p-3 text-danger text-center small">讀取錯誤: ${error.message}</div>`;
                    return;
                }

                if (!allMenus || allMenus.length === 0) {
                    menuContainer.innerHTML = '<div class="p-3 text-center text-muted small">資料庫內沒有選單資料。<br>請聯繫管理員。</div>';
                    return;
                }

                menuContainer.innerHTML = ''; 

                const allowedMenus = allMenus.filter(m => 
                    !m.allowed_roles || m.allowed_roles.includes(user.role)
                );

                const parents = allowedMenus.filter(m => !m.parent_id);

                parents.forEach(parent => {
                    const children = allowedMenus.filter(m => m.parent_id === parent.id);
                    
                    if (children.length > 0) {
                        const collapseId = `menu-${parent.id}`;
                        const childrenHtml = children.map(child => `
                            <a href="${child.link || '#'}" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">
                                ${child.title}
                            </a>
                        `).join('');

                        menuContainer.innerHTML += `
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                                        <i class="bi ${parent.icon || 'bi-folder'} me-2"></i> ${parent.title}
                                    </button>
                                </h2>
                                <div id="${collapseId}" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                                    ${childrenHtml}
                                </div>
                            </div>`;
                    } else if (parent.link) {
                        menuContainer.innerHTML += `
                            <div class="accordion-item">
                                <a href="${parent.link}" target="content-frame" class="menu-btn" onclick="handleMenuClick(this)">
                                    <i class="bi ${parent.icon || 'bi-link'} me-2"></i> ${parent.title}
                                </a>
                            </div>`;
                    }
                });
                
                menuContainer.innerHTML += '<div style="height: 20px;"></div>';

            } catch (err) {
                console.error(err);
                document.getElementById('menuAccordion').innerHTML = '<div class="p-3 text-danger">系統發生例外錯誤，請按 F12 查看 Console。</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderDynamicMenu();
        });
    </script>
</body>
</html>
