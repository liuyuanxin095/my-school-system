<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校務整合系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { display: flex; height: 100vh; overflow: hidden; margin: 0; background-color: #f8f9fa; }
        
        /* --- 側邊欄全黑設定 --- */
        .sidebar {
            width: 260px;
            background-color: #212529; /* 深黑背景 */
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        
        .sidebar-header { 
            padding: 20px 15px; 
            background-color: #212529;
            border-bottom: 1px solid #373b3e; 
        }
        .brand-text { margin-left: 5px; font-weight: bold; font-size: 1.1rem; color: #fff; }

        /* --- 按鈕樣式 --- */
        .menu-btn, .accordion-button {
            background-color: transparent !important;
            color: #adb5bd !important;
            box-shadow: none !important;
            padding: 12px 20px;
            border: none;
            width: 100%;
            text-align: left;
            text-decoration: none;
            border-left: 4px solid transparent; /* 預留左邊框位置 */
            display: flex;
            align-items: center;
        }

        /* 滑鼠移過 */
        .menu-btn:hover, .accordion-button:hover { 
            background-color: #2c3034 !important; 
            color: #fff !important; 
        }

        /* 子選單連結 */
        .submenu-link {
            display: block;
            padding: 8px 10px 8px 54px; /* 縮排 */
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            border-left: 4px solid transparent;
            background-color: #15171a; /* 比側邊欄稍深 */
        }
        .submenu-link:hover { color: #fff; background-color: #2c3034; }

        /* --- 核心：被點選的狀態 (藍色高亮) --- */
        
        /* 1. 第一層按鈕被點選 (如系統首頁、表單系統) */
        .menu-btn.active {
            color: #fff !important;
            background-color: #212529 !important;
            border-left-color: #0d6efd; /* 藍色邊框 */
        }

        /* 2. 子選單連結被點選 */
        .submenu-link.active {
            color: #fff !important;
            background-color: #2c3034;
            border-left-color: #0d6efd;
        }

        /* 3. Accordion 展開時標題變亮 */
        .accordion-button:not(.collapsed) { 
            color: #fff !important; 
            font-weight: bold;
            background-color: #212529 !important;
        }

        /* 隱藏預設箭頭 */
        .accordion-button::after { display: none; }
        .accordion-item { background-color: transparent; border: none; }
        
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
    <script>
        // 安全檢查：沒登入就踢回登入頁
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center">
                <i class="bi bi-building-fill text-primary"></i>
                <span class="brand-text">智慧校務整合系統</span>
            </div>
            
            <div class="d-flex align-items-center mt-3 text-light ps-1">
                <div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center me-2" style="width:30px; height:30px; font-size: 0.8rem;">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div style="line-height: 1.2;">
                    <span id="userNameDisplay" class="d-block fw-bold" style="font-size: 0.85rem;">載入中...</span>
                    <small id="userRoleDisplay" class="text-muted" style="font-size: 0.75rem;">...</small>
                </div>
            </div>
        </div>

        <div class="accordion accordion-flush" id="menuAccordion" style="overflow-y: auto; flex-grow: 1;">
            
            <div class="accordion-item">
                <a href="welcome.html" target="content-frame" class="menu-btn active" onclick="handleMenuClick(this)">
                    <i class="bi bi-speedometer2 me-2"></i> 系統首頁
                </a>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-academic">
                        <i class="bi bi-journal-bookmark-fill me-2"></i> 教務系統
                    </button>
                </h2>
                <div id="menu-academic" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="academic/calendar.html" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">行事曆維護</a>
                    <a href="academic/semester_settings.html?type=kindergarten" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">學期週次設定（幼兒）</a>
                    <a href="academic/semester_settings.html?type=elementary" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">學期週次設定（十二）</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">學生學籍資料維護</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">課程維護作業</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">調代課作業</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">成績管理模組</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">測驗管理模組</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">教學問卷系統</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">教務資料同步作業</a>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-student">
                        <i class="bi bi-backpack2-fill me-2"></i> 學務系統
                    </button>
                </h2>
                <div id="menu-student" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">出缺席管理模組</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">學生操行模組</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">獎懲登錄作業</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">巡堂模組</a>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-counseling">
                        <i class="bi bi-heart-pulse-fill me-2"></i> 輔導系統
                    </button>
                </h2>
                <div id="menu-counseling" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">個案記錄</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">心理測驗</a>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-general">
                        <i class="bi bi-tools me-2"></i> 總務系統
                    </button>
                </h2>
                <div id="menu-general" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">財產管理模組</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">設備報修模組</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">出納收支管理系統</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">學雜費管理系統</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">報表列印作業</a>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-message">
                        <i class="bi bi-megaphone-fill me-2"></i> 訊息系統
                    </button>
                </h2>
                <div id="menu-message" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="admin/announcement_manager.html" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">全校公告管理</a>
                    <a href="#" class="submenu-link" onclick="handleMenuClick(this)">模組作業推播管理</a>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-hr">
                        <i class="bi bi-people-fill me-2"></i> 人資系統
                    </button>
                </h2>
                <div id="menu-hr" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="hr/list_employee.html" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">教職員清單</a>
                    <a href="hr/add_employee.html" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">單位用人作業</a>
                    <a href="hr/attendance.html" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">線上打卡</a>
                </div>
            </div>

            <div class="accordion-item">
                <a href="forms.html" target="content-frame" class="menu-btn" onclick="handleMenuClick(this)">
                    <i class="bi bi-clipboard-check-fill me-2"></i> 表單系統
                </a>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menu-admin">
                        <i class="bi bi-gear-fill me-2"></i> 系統管理
                    </button>
                </h2>
                <div id="menu-admin" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                    <a href="admin/account_manager.html" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">帳號權限管理</a>
                    <a href="admin/change_password.html" target="content-frame" class="submenu-link" onclick="handleMenuClick(this)">修改個人密碼</a>
                </div>
            </div>

        </div>

        <div class="mt-auto p-3 border-top" style="border-color: #373b3e !important;">
            <button id="logoutBtn" class="btn btn-outline-danger w-100 btn-sm text-start ps-3">
                <i class="bi bi-box-arrow-right me-2"></i> 登出系統
            </button>
        </div>
    </div>

    <div class="main-content">
        <iframe name="content-frame" src="welcome.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 顯示登入者資訊
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (user) {
            document.getElementById('userNameDisplay').textContent = user.name;
            const roleMap = { 'admin': '系統管理員', 'staff': '教職員', 'student': '學生', 'teacher': '教師' };
            document.getElementById('userRoleDisplay').textContent = roleMap[user.role] || user.role;
        }

        // 登出功能 (SweetAlert2)
        document.getElementById('logoutBtn').addEventListener('click', () => {
            Swal.fire({
                title: '確定要登出嗎？',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '登出',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                }
            })
        });

        // 處理選單點擊高亮 (解決藍條殘留問題)
        function handleMenuClick(clickedEl) {
            // 1. 移除所有按鈕的 active
            document.querySelectorAll('.menu-btn, .submenu-link').forEach(el => {
                el.classList.remove('active');
            });
            // 2. 幫當前點擊的加上 active
            clickedEl.classList.add('active');
        }
    </script>
</body>
</html>
